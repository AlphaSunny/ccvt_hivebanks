<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/intlTelInput.css">
    <link rel="stylesheet" href="js/layer/layer.css">
    <link rel="stylesheet" href="css/spin.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <title>注册</title>
</head>
<body>
<div class="container login_title_row">
    <div class="login_title_box">
        <!--<h3>CCVT注册</h3>-->
        <!--<a href="#">奖励统计</a>-->
        <img src="img/ccvt_logo.png" alt="">
    </div>
</div>
<section class="container form_container">
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <div class="toggleBtnBox">
                <button class="phone_reg_btn toggle_reg_btn active">手机注册</button>
                <button class="email_reg_btn toggle_reg_btn">邮箱注册</button>
            </div>
            <div class="form_box margin-top-5">
                <!--<form class="">-->
                <div class="form-group form-group-sm">
                    <div class="phone_reg_box">
                        <input type="tel" id="phone" maxlength="11" class="form-control"
                               placeholder="请输入手机号">
                        <div class="flex center">
                            <input type="text" class="form-control" id="phoneCfmCode" placeholder="请输入图形验证码">
                            <img src="" id="phone_imgCode" alt="">
                        </div>
                        <div class="flex center">
                            <input type="text" class="form-control" id="phoneSmsCode" placeholder="请输入短信验证码">
                            <button class="get_sms_code_btn">获取验证码</button>
                        </div>
                    </div>

                    <input type="email" id="email" class="form-control"
                           placeholder="请输入邮箱">

                    <input type="password" id="password" class="form-control"
                           placeholder="请输入密码">
                    <input type="password" id="confirm_password" class="form-control"
                           placeholder="请输入确认密码">
                    <input type="text" id="invitation" class="form-control"
                           placeholder="请输入邀请码">
                    <button class="login_btn phoneRegBtn">注册</button>
                    <button class="login_btn emailRegBtn">注册</button>
                </div>
                <!--</form>-->
            </div>
            <div>
                <p class="text-center">
                    <span class="login_text">登录</span> OR <span class="register_text">注册</span>
                </p>
            </div>
        </div>
    </div>
</section>
<div id='mySpin'></div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/intlTelInput.js"></script>
<script src="js/jquery.flagstrap.js"></script>
<script src="js/spin.min.js"></script>
<script src="js/sha.js"></script>
<script src="js/layer/layer.js"></script>
<script src="js/common.js"></script>
<script src="js/register.js"></script>
<script type="text/javascript">
    $("#phone").intlTelInput({
        separateDialCode: true,
    });
</script>
</body>
</html>
