<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="CCVT,机器人,AI,智能AI机器人"/>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/js/layer/layer.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/group_set.css">
    <link rel="shortcut icon" href="../favicon.ico">
    <title>群设置</title>
</head>
<body class="app sidebar-mini rtl">
<header class="app-header"><a class="app-header__logo" href="group_list.html">Robot</a>
    <a class="app-sidebar__toggle" href="#" data-toggle="sidebar" aria-label="Hide Sidebar"></a>
    <!-- Navbar Right Menu-->
    <ul class="app-nav">
        <li class="dropdown">
            <a class="app-nav__item" href="#" data-toggle="dropdown" aria-label="Open Profile Menu">
                <i class="fa fa-user fa-lg"></i>
                <span class="app-sidebar__user-name robot_username"></span>
            </a>
            <ul class="dropdown-menu settings-menu dropdown-menu-right">
                <li><a class="dropdown-item logOut" href="javascript:;"><i class="fa fa-sign-out fa-lg"></i> Logout</a>
                </li>
            </ul>
        </li>
    </ul>
</header>
<!-- Sidebar menu-->
<div class="app-sidebar__overlay" data-toggle="sidebar"></div>
<aside class="app-sidebar">
    <ul class="app-menu"></ul>
</aside>

<!--整体情况-->
<main class="app-content">
    <div class="app-title">
        <div>
            <h1><i class="fa fa-th-list"></i>群设置</h1>
            <p>群设置</p>
        </div>
        <ul class="app-breadcrumb breadcrumb side">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item"><a href="home.html">首页</a></li>
            <li class="breadcrumb-item">群设置</li>
        </ul>
    </div>
    <div id="desktop_panel">
        <div class="desktop_panel_hd">
            <h3 class="desktop_panel_title">群设置</h3>
        </div>
        <div class="desktop_panel_bd">
            <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-4 text-center">
                    <div>
                        <i class="fa fa-id-card fa-lg desktop_panel_fa_icon"></i>
                        <span class="desktop_panel_inner_title">群名称</span>
                    </div>
                    <div class="desktop_panel_inner_top">
                        <div class="flex center space-center">
                            <p>CCVT创世首发群</p>
                            <a href="javascript:;" class="edit_group_name">编辑</a>
                        </div>
                        <div class="none input_box margin-top-5px">
                            <input type="text" class="form-control group_name_input">
                            <div class="text-right margin-top-5px">
                                <button class="btn btn-success btn-sm confirm_edit_group_name_btn">保存</button>
                                <button class="btn btn-danger btn-sm cancel_edit_group_name_btn">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-4 text-center">
                    <div>
                        <i class="fa fa-feed fa-lg desktop_panel_fa_icon"></i>
                        <span class="desktop_panel_inner_title">运行状态</span>
                    </div>
                    <div class="flex center space-center desktop_panel_inner_top">
                        <span>关</span>
                        <input id="runSwitch"
                               class="switch is_admin_del is_del runSwitch switch-anim margin-left-2"
                               type="checkbox" value="2">
                        <span>开</span>
                    </div>
                </div>

                <div class="col-md-4 col-sm-4 col-xs-4 text-center">
                    <div>
                        <i class="fa fa-hand-scissors-o fa-lg desktop_panel_fa_icon"></i>
                        <span class="desktop_panel_inner_title">调戏状态</span>
                    </div>
                    <div class="flex center space-center desktop_panel_inner_top">
                        <span>关</span>
                        <input id="trickSwitch"
                               class="switch is_flirt trickSwitch switch-anim margin-left-2"
                               type="checkbox" value="2">
                        <span>开</span>
                    </div>
                </div>
            </div>
            <div class="row desktop_top_50">
                <div class="col-md-4 col-sm-4 col-xs-4 text-center">
                    <div>
                        <i class="fa fa-paper-plane fa-lg desktop_panel_fa_icon"></i>
                        <span class="desktop_panel_inner_title">推送当天统计</span>
                    </div>
                    <div class="flex center space-center desktop_panel_inner_top">
                        <span>关</span>
                        <input id="pushSwitch"
                               class="switch send_address pushSwitch switch-anim margin-left-2"
                               type="checkbox" value="2">
                        <span>开</span>
                    </div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-4 text-center">
                    <div>
                        <i class="fa fa-chain-broken fa-lg desktop_panel_fa_icon"></i>
                        <span class="desktop_panel_inner_title">未绑定通知</span>
                    </div>
                    <div class="flex center space-center desktop_panel_inner_top">
                        <span>关</span>
                        <input id="bindSwitch"
                               class="switch bind_account_notice bindSwitch switch-anim margin-left-2"
                               type="checkbox" value="2">
                        <span>开</span>
                    </div>
                </div>

                <div class="col-md-4 col-sm-4 col-xs-4 text-center">
                    <div>
                        <i class="fa fa-yelp fa-lg desktop_panel_fa_icon"></i>
                        <span class="desktop_panel_inner_title">欢迎新人</span>
                    </div>
                    <div class="flex center space-center desktop_panel_inner_top">
                        <span>关</span>
                        <input id="welcomeSwitch"
                               class="switch is_welcome welcomeSwitch switch-anim margin-left-2"
                               type="checkbox" value="2">
                        <span>开</span>
                    </div>
                    <p class="welcome_text none"></p>
                    <div class="welcome_text_box none margin-top-5px">
                        <textarea name="welcome_text" id="welcome_text" cols="30" rows="5"></textarea>
                        <div class="margin-top-5px">
                            <button class="btn btn-success confirm_edit_welcome_text">保存</button>
                            <button class="btn btn-danger cancel_edit_welcome_text">取消</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

    <img src="images/loading.gif" alt="">
</div>

<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/get_group_list_nav.js"></script>
<script type="text/javascript" src="js/prompt.js"></script>
<script type="text/javascript" src="js/group_set.js"></script>
</body>
</html>
