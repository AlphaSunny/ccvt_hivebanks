    <link rel="stylesheet" type="text/css" href="css/main.css">

    <link rel="stylesheet" href="css/common.css">
    <link rel="shortcut icon" href="../favicon.ico">
    <title>智能AI机器人</title>
</head>
<body class="app sidebar-mini rtl">
<header class="app-header"><a class="app-header__logo" href="group_list.html">Robot</a>
    <a class="app-sidebar__toggle" href="#" data-toggle="sidebar" aria-label="Hide Sidebar"></a>
    <!-- Navbar Right Menu-->
    <ul class="app-nav">
        <li class="dropdown">
            <a class="app-nav__item" href="#" data-toggle="dropdown" aria-label="Open Profile Menu">
                <i class="fa fa-user fa-lg"></i>
                <span class="app-sidebar__user-name robot_username"></span>
            </a>
            <ul class="dropdown-menu settings-menu dropdown-menu-right">
                <li><a class="dropdown-item logOut" href="javascript:;"><i class="fa fa-sign-out fa-lg"></i> Logout</a>
                </li>

<!-- Sidebar menu-->

    <ul class="app-menu"></ul>

<!--整体情况-->
<main class="app-content">
    <div class="app-title">
        <div>
            <h1><i class="fa fa-th-list"></i>首页</h1>
            <p>账号整体情况</p>
        </div>
        <ul class="app-breadcrumb breadcrumb side">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item">首页</li>
        </ul>
    </div>
    <div id="desktop_panel">
        <div>
            <div class="desktop_panel_hd">
                <h3 class="desktop_panel_title">账号整体情况</h3>
            </div>
            <div class="desktop_panel_bd">
                <div class="row">
                    <div class="col-md-4 col-sm-4 col-xs-4 text-center">
                        <div>
                            <i class="fa fa-line-chart fa-lg desktop_panel_fa_icon"></i>
                            <span class="desktop_panel_inner_title">新增用户数</span>
                        </div>
                        <div>
                            <a href="user_list.html" class="desktop_panel_inner_link">50</a>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-4 text-center">
                        <div>
                            <i class="fa fa-commenting fa-lg desktop_panel_fa_icon"></i>
                            <span class="desktop_panel_inner_title">消息数量</span>
                        </div>
                        <div>
                            <a href="message_list.html" class="desktop_panel_inner_link">40</a>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-4 text-center">
                        <div>
                            <i class="fa fa-user fa-lg desktop_panel_fa_icon"></i>
                            <span class="desktop_panel_inner_title">用户总人数</span>
                        </div>
                        <div>
                            <a href="user_list.html" class="desktop_panel_inner_link">450</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <div class="desktop_panel_hd">
                <h3 class="desktop_panel_title">机器人运行状态</h3>
            </div>
            <div class="desktop_panel_bd">
                <div class="row">
                    <div class="col-md-4 col-sm-4 col-xs-4 text-center">
                        <div>
                            <i class="fa fa-sign-in fa-lg desktop_panel_fa_icon"></i>
                            <span class="desktop_panel_inner_title">登录时间</span>
                        </div>
                        <div>
                            <p class="padding_top_16px login_time"></p>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-4 text-center">
                        <div>
                            <i class="fa fa-clock-o fa-lg desktop_panel_fa_icon"></i>
                            <span class="desktop_panel_inner_title">运行时间</span>
                        </div>
                        <div>
                            <p class="padding_top_16px elapsed_time"></p>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-xs-4 text-center">
                        <div>
                            <i class="fa fa-commenting-o fa-lg desktop_panel_fa_icon"></i>
                            <span class="desktop_panel_inner_title">已处理数据</span>
                        </div>
                        <div>
                            <p class="padding_top_16px"><span class="count"></span>&nbsp;<span>条</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer text-center">
        <p>©2018-2019 Powered by <a href="http://www.hivebanks.com">hivebanks</a></p>
    </div>
