<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="CCVT,机器人,AI,智能AI机器人"/>
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/js/layer/layer.css">
    <link rel="stylesheet" href="../assets/css/jquery.pagination.css">
    <link rel="stylesheet" type="text/css" href="../bot_web/css/main.css">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../bot_web/css/common.css">
    <link rel="stylesheet" href="css/key_word.css">
    <title>关键字回复</title>
</head>
<body class="app sidebar-mini rtl">
<header class="app-header"><a class="app-header__logo" href="group_list.html">Robot</a>
    <a class="app-sidebar__toggle" href="#" data-toggle="sidebar" aria-label="Hide Sidebar"></a>
    <!-- Navbar Right Menu-->
    <ul class="app-nav">
        <li class="dropdown">
            <a class="app-nav__item" href="#" data-toggle="dropdown" aria-label="Open Profile Menu">
                <i class="fa fa-user fa-lg"></i>
                <span class="app-sidebar__user-name robot_username"></span>
            </a>
            <ul class="dropdown-menu settings-menu dropdown-menu-right">
                <li><a class="dropdown-item logOut" href="javascript:;"><i class="fa fa-sign-out fa-lg"></i> Logout</a>
                </li>
            </ul>
        </li>
    </ul>
</header>
<!-- Sidebar menu-->
<div class="app-sidebar__overlay" data-toggle="sidebar"></div>
<aside class="app-sidebar">
    <ul class="app-menu"></ul>
</aside>

<!--整体情况-->
<main class="app-content">
    <div class="app-title">
        <div>
            <h1><i class="fa fa-th-list"></i>关键字回复</h1>
            <p>关键字回复</p>
        </div>
        <ul class="app-breadcrumb breadcrumb side">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item"><a href="home.html">首页</a></li>
            <li class="breadcrumb-item active">关键字回复</li>
        </ul>
    </div>

    <div id="desktop_panel">
        <div class="desktop_panel_hd">
            <h3 class="desktop_panel_title">关键字回复</h3>
            <div class="flex center space-between">
                <p>通过编辑内容或关键词规则，快速进行自动回复设置,关闭自动回复之后，将立即对所有用户生效。</p>
                <div class="flex center">
                    <span>关</span>
                    <input id="keyWordSwitch"
                           class="switch keyWordSwitch switch-anim margin-left-2"
                           type="checkbox" value="2">
                    <span>开</span>
                </div>
            </div>
        </div>
        <div class="desktop_panel_bd">
            <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-4">
                    <div class="position_relative">
                        <input type="text" class="form-control" placeholder="搜索关键字">
                        <i class="fa fa-search"></i>
                    </div>
                </div>
                <div class="col-md-8 col-sm-8 col-xs-8">
                    <div class="text-right">
                        <button class="btn btn-success">添加关键字</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 text-center">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>关键词</th>
                                <th>回复内容</th>
                                <th>时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody id="keyWord"></tbody>
                        </table>
                        <div>
                            <div id="pagination" class="page"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


<script type="text/javascript" src="../assets/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../assets/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../assets/js/layer/layer.js"></script>
<script type="text/javascript" src="../bot_web/js/popper.min.js"></script>
<script type="text/javascript" src="../assets/js/pace.min.js"></script>
<script type="text/javascript" src="../assets/js/jquery.pagination.min.js"></script>
<script type="text/javascript" src="../bot_web/js/common.js"></script>
<script type="text/javascript" src="../bot_web/js/slide_nav.js"></script>
<script type="text/javascript" src="../bot_web/js/main.js"></script>
<script type="text/javascript" src="../bot_web/js/get_group_list_nav.js"></script>
<script type="text/javascript" src="js/key_word.js"></script>
</body>
</html>
