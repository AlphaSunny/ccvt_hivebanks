<body class="app sidebar-mini rtl">
<header class="app-header"><a class="app-header__logo" href="group_list.html">Robot</a>
    <a class="app-sidebar__toggle" href="#" data-toggle="sidebar" aria-label="Hide Sidebar"></a>
    <!-- Navbar Right Menu-->

        <li class="dropdown">
            <a class="app-nav__item" href="#" data-toggle="dropdown" aria-label="Open Profile Menu">
                <i class="fa fa-user fa-lg"></i>
                <span class="app-sidebar__user-name robot_username"></span>
            </a>
            <ul class="dropdown-menu settings-menu dropdown-menu-right">

<!-- Sidebar menu-->
<div class="app-sidebar__overlay" data-toggle="sidebar"></div>
<aside class="app-sidebar">
    <ul class="app-menu"></ul>
</aside>

<!--整体情况-->
<main class="app-content">
    <div class="app-title">
        <div>
            <h1><i class="fa fa-th-list"></i>关键字回复</h1>
            <p>关键字回复</p>
        </div>
        <ul class="app-breadcrumb breadcrumb side">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item"><a href="home.html">首页</a></li>
            <li class="breadcrumb-item active">关键字回复</li>
        </ul>
    </div>

    <div id="desktop_panel">
        <div class="desktop_panel_hd">
            <h3 class="desktop_panel_title">关键字回复</h3>
            <div class="flex center space-between">
                <p class="desktop_panel_gory">通过编辑内容或关键词规则，快速进行自动回复设置,关闭自动回复之后，将立即对所有用户生效。</p>
                <div class="flex center">
                    <span>关</span>
                    <input id="keyWordSwitch"
                           class="switch keyWordSwitch switch-anim margin-left-2"
                           type="checkbox" value="2">
                    <span>开</span>
                </div>
            </div>
        </div>
        <div class="desktop_panel_bd">
            <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-4">
                    <div class="position_relative">
                        <input type="text" class="form-control" placeholder="搜索关键字">
                        <i class="fa fa-search"></i>
                    </div>
                </div>
                <div class="col-md-8 col-sm-8 col-xs-8">
                    <div class="text-right">
                        <button class="btn btn-success add_key_word_btn">添加关键字</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 text-center">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>关键词</th>
                                <th>回复内容</th>
                                <th>时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody id="keyWord"></tbody>
                        </table>
                        <div>
                            <div id="pagination" class="page"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!--添加关键字-->
<div class="modal fade" id="keyWordModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel"></h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <!--<div class="form-group">-->
                        <!--<label for="selectGroupName" class="col-sm-2 control-label">群名称</label>-->
                        <!--<div class="col-sm-10">-->
                            <!--<select class="form-control" id="selectGroupName"></select>-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="form-group">
                        <label for="key_word" class="col-sm-2 control-label">关键字</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="关键字" id="key_word">
                        </div>
                    </div>
                    <!--内容类型-->
                    <div class="change_type_box">
                        <div>
                            <input type="radio" name="text_file" checked="checked" class="text" id="text">
                            <label for="text">文本</label>
                        </div>

                        <div>
                            <input type="radio" name="text_file" class="image" id="image">
                            <label for="image">图片</label>
                        </div>
                    </div>
                    <div class="form-group content_text">
                        <label for="key_word_content" class="col-sm-2 control-label">回复内容</label>
                        <div class="col-sm-10">
                            <textarea name="content" id="key_word_content" class="form-control" rows="10"></textarea>
                            <p class="timeType" style="color: #9e9e9e">关键字所对应到内容</p>
                        </div>
                    </div>

                    <!--form-->
                    <div class="upload_img_box margin-bottom-2">
                        <img src="" id="upload_img" alt="">
                    </div>
                    <div class="form-group content_image none">
                        <label class="col-md-2 control-label"></label>
                        <div class="col-md-10 upload_file_box">
                            <form id="upload_image" enctype="multipart/form-data" method="GET">
                                <input type="file" id="file" class="">
                                <button class="btn btn-success upload-btn">上传文件</button>
                            </form>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary editSubBtn">保存</button>
                <button type="button" class="btn btn-primary addSubBtn">保存</button>
            </div>
        </div>
    </div>
</div>

<!--loading-->
<div class="loading">
    <img src="images/loading.gif" alt="">
</div>
