<main class="app-content">
    <div class="app-title">
        <div>
            <h1><i class="fa fa-th-list"></i>定时任务</h1>
            <p>定时任务</p>
        </div>
        <ul class="app-breadcrumb breadcrumb side">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item">首页</li>
            <li class="breadcrumb-item active"><a href="#">定时任务</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <button class="btn btn-success margin-bottom-2 addTaskBtn">添加任务</button>
                <div class="tile-body table-responsive">
                    <table class="table table-hover table-bordered" id="taskListTable">
                        <thead>
                        <tr class="text-center">
                            <th class="th_top">日期</th>
                            <th class="th_top">时间</th>
                            <th class="th_top">内容</th>
                            <th class="th_top">所属群主</th>
                            <th class="operating th_top">操作</th>
                        </tr>
                        </thead>
                        <tbody id="taskList">

                        </tbody>
                    </table>
                    <div>
                        <div id="pagination" class="page"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--modal-->
    <div class="modal fade" id="editTaskModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">编辑任务信息</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <!--<div class="form-group">-->
                        <!--<label for="groupName" class="col-sm-2 control-label">群名称</label>-->
                        <!--<div class="col-sm-10">-->
                        <!--<input type="text" id="timer_id" class="none">-->
                        <!--<input type="text" readonly class="form-control" id="groupName">-->
                        <!--<select class="form-control" id="selectGroupName"></select>-->
                        <!--</div>-->
                        <!--</div>-->
                        <div class="form-group">

                        </div>
                        <div class="form-group">
                            <label for="time" class="col-sm-2 control-label day_label">日期</label>
                            <div class="col-sm-10 checkbox_input_box">
                                <div>
                                    <input type="checkbox" id="allday" class="">
                                    <label for="allday">全选</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="sunday" value="sunday" class="checkbox_input">
                                    <label for="sunday">星期日</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="monday" value="monday" class="checkbox_input">
                                    <label for="monday">星期一</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="tuesday" value="tuesday" class="checkbox_input">
                                    <label for="tuesday">星期二</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="wednesday" value="wednesday" class="checkbox_input">
                                    <label for="wednesday">星期三</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="thursday" value="thursday" class="checkbox_input">
                                    <label for="thursday">星期四</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="friday" value="friday" class="checkbox_input">
                                    <label for="friday">星期五</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="saturday" value="saturday" class="checkbox_input">
                                    <label for="saturday">星期六</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="time" class="col-sm-2 control-label">时间</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" value="8:5" id="time">
                                <p class="timeType" style="color: #9e9e9e">时间格式：10:5/10:15 0-9分钟不加0</p>
                            </div>
                        </div>
                        <div class="change_type_box">
                            <div>
                                <input type="radio" name="text_file" checked="checked" class="text" id="text">
                                <label for="text">文本</label>
                            </div>

                            <div>
                                <input type="radio" name="text_file" class="image" id="image">
                                <label for="image">图片</label>
                            </div>
                        </div>
                        <div class="form-group content_text">
                            <label for="content" class="col-sm-2 control-label">内容</label>
                            <div class="col-sm-10">
                                <textarea name="content" id="content" class="form-control" rows="10"></textarea>
                            </div>
                        </div>

                        <!--form-->
                        <div class="upload_img_box">
                            <img src="" id="upload_img" alt="">
                        </div>
                        <div class="form-group content_image none">
                            <label class="col-md-2 control-label"></label>
                            <div class="col-md-10 upload_file_box">
                                <form id="upload_image" enctype="multipart/form-data" method="GET">
                                    <input type="file" id="file" class="">
                                    <button class="btn btn-success upload-btn">上传文件</button>
                                </form>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary editSubBtn">立即提交</button>
                    <button type="button" class="btn btn-primary addSubBtn none">立即提交</button>
                </div>
            </div>
        </div>
    </div>
</main>

    <img src="../images/loading.gif" alt="">
</div>
