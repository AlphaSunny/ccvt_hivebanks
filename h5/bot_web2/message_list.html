    <!-- Navbar Right Menu-->

        <li class="dropdown">
            <a class="app-nav__item" href="#" data-toggle="dropdown" aria-label="Open Profile Menu">
                <i class="fa fa-user fa-lg"></i>
                <span class="app-sidebar__user-name robot_username"></span>
            </a>
            <ul class="dropdown-menu settings-menu dropdown-menu-right">
                <li><a class="dropdown-item logOut" href="javascript:;"><i class="fa fa-sign-out fa-lg"></i> Logout</a>
                </li>
            </ul>
        </li>
    </ul>
</header>
<!-- Sidebar menu-->
<div class="app-sidebar__overlay" data-toggle="sidebar"></div>
<aside class="app-sidebar">
    <ul class="app-menu"></ul>
</aside>

<!--整体情况-->
<main class="app-content">
    <div class="app-title">
        <div>
            <h1><i class="fa fa-th-list"></i>消息列表</h1>
            <p>消息列表</p>
        </div>
        <ul class="app-breadcrumb breadcrumb side">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item"><a href="home.html">首页</a></li>
            <li class="breadcrumb-item active">消息列表</li>
        </ul>
    </div>
    <div id="desktop_panel">
        <div class="desktop_panel_hd">
            <h3 class="desktop_panel_title">消息列表</h3>
        </div>
        <div class="desktop_panel_bd">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="text-center no_data"></div>
                    <div class="col-md-12">
                        <div class="tile">
                            <div class="margin-bottom-2">
                                <p>时间筛选:</p>
                                <button class="btn btn-info weChatBtn activeWeChatBtn" title="1">今日</button>
                                <button class="btn btn-info weChatBtn" title="2">昨日</button>
                                <button class="btn btn-info weChatBtn" title="3">近3天</button>
                                <button class="btn btn-info weChatBtn" title="4">近7天</button>
                            </div>
                            <div class="tile-body table-responsive">
                                <table class="table table-hover table-bordered table_border_none" id="chatRecordTable">
                                    <thead>
                                    <tr class="text-center">
                                        <th>昵称</th>
                                        <th>内容</th>
                                        <th>时间</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="footer text-center">
        <p>©2018-2019 Powered by <a href="http://www.hivebanks.com">hivebanks</a></p>
    </div>
</main>
