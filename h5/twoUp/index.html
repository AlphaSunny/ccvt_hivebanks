<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>荣耀等级排行榜</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>荣耀等级排行榜</title>
    <link rel="stylesheet" href="../assets/css/animate.css">
    <link href='https://fonts.googleapis.com/css?family=Noto+Serif:700,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/test.css">
    <link rel="stylesheet" href="css/loading.css">
    <script src="//at.alicdn.com/t/font_988213_hb5qp6lz1td.js"></script>
</head>
<style>
    body {
        background: #000000;
    }

    .icon {
        width: 1em;
        height: 1em;
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
    }
</style>
<body>

<canvas id="text"></canvas>

<div class="two_box">
    <h1>荣耀用户二次升级</h1>
</div>
<div class="show_name"><ul class="show_name_ul"></ul></div>

<!--already up-->
<div class="already_up_box">
    <div class="w_50 level_one">
        <h2 class="text_center"><svg class='icon'><use xlink:href='#icon-lv1'></use></svg>一级用户(<span class="one_level_num"></span>)</h2>
        <div class="inner_box level_one_ul_box"></div>
    </div>

    <div class="w_50 level_two">
        <h2 class="text_center"><svg class='icon'><use xlink:href='#icon-lv2'></use></svg>二级用户(<span class="two_level_num"></span>)</h2>
        <div class="inner_box level_two_ul_box"></div>
    </div>
</div>

<div class="container">
    <div id="particles-js"></div>
</div>

<!--loading-->
<div class="loading">
    <div class="loader">
        <div class="face">
            <div class="circle"></div>
        </div>
        <div class="face">
            <div class="circle"></div>
        </div>
    </div>
</div>
<h3 class="upload_text">升级中</h3>


<script src="../assets/js/jquery.min.js"></script>
<script src="../assets/js/wow.min.js"></script>
<script src="../assets/particle/js/particles.js"></script>
<script src="../assets/particle/js/app.js"></script>
<script src="js/test2.js"></script>
<script>
    new WOW().init();
</script>

</body>
</html>
