<!DOCTYPE html>
<html lang="zh" style="overflow-y: auto" class="click_none">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>聊天内容</title>
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" href="../assets/js/layer/layer.css">
    <link rel="stylesheet" href="css/chat_person.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="//at.alicdn.com/t/font_994271_uzhyd1jq4p.js"></script>
</head>
<body style="overflow-y: auto">
<div class="chat_title_box">
    <div class="title_search_box">
        <h1><span class="person_name"></span>-聊天内容</h1>
        <!--<p><svg class='icon search_icon' aria-hidden='true'><use xlink:href='#icon-search'></use></svg></p>-->
    </div>

    <!--搜索-->
    <div class="search_box none">
        <div class="input_box">
            <svg class='icon close_icon' aria-hidden='true'><use xlink:href='#icon-close'></use></svg>
            <input type="text" class="search_input" autofocus="autofocus" placeholder="请输入关键字/词搜索">
            <!--<button class="search_btn">搜索</button>-->
            <svg class='icon search_icon' aria-hidden='true'><use xlink:href='#icon-search'></use></svg>
        </div>
    </div>
</div>

<div class="chat_content" id="chat_content">
    <div class="none_weChat"><span>暂无更多聊天内容</span></div>
    <ul class="chat_item_ul" id="chat_item_ul"></ul>
</div>

<div id="particles-js"></div>

<script src="../assets/js/jquery-3.2.1.min.js"></script>
<script src="../assets/js/layer/layer.js"></script>
<script src="js/particles.min.js"></script>
<script src="js/app.js"></script>
<script src="js/common.js"></script>
<script src="js/chat_person.js"></script>
</body>
</html>
