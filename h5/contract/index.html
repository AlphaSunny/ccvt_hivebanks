<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CommunicationCreatesValue Token</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body id="body">
<nav>
    <ul>
        <li><a href="index.html" class="navbar-brand">CcvtWallet</a></li>
    </ul>
</nav>

<div class="margin-top-50">
    <div class="form-group col-md-6 col-md-offset-3">
        <label class="control-label">CCVT智能合约地址</label>
        <input type="text" disabled class="form-control" id="ccvtAddress">
        <!-- <p id="accountAddress"></p> -->
    </div>
    <div class="form-group col-md-6 col-md-offset-3">
        <label class="control-label">锁仓地址</label>
        <input type="text" disabled class="form-control" id="lockAddress">
        <!-- <p id="accountAddress"></p> -->
    </div>
    <div class="form-group col-md-6 col-md-offset-3">
        <label class="control-label">你的账户</label>
        <input type="text" disabled class="form-control" id="accountAddress">
        <!-- <p id="accountAddress"></p> -->
    </div>

    <div class="form-group col-md-6 col-md-offset-3">
        <label class="control-label">解冻到账户</label>
        <input type="text" disabled class="form-control" id="beneficiary">
    </div>

    <div class="form-group col-md-6 col-md-offset-3">
        <label class="control-label">解冻开始时间</label>
        <input type="text" disabled class="form-control" id="time">
    </div>

    <div class="form-group col-md-6 col-md-offset-3">
        <label class="control-label">你的CCVT余额</label>
        <input type="text" disabled class="form-control" id="ccvt-balance">
    </div>

    <div class="form-group col-md-6 col-md-offset-3">
        <label class="control-label">总共的锁仓数量</label>
        <input type="text" disabled class="form-control" id="totalLock">
    </div>

    <div class="form-group col-md-6 col-md-offset-3">
        <label class="control-label">待解冻ccvt数量</label>
        <input type="text" disabled class="form-control" id="lockBalance">
    </div>

    <div class="form-group col-md-6 col-md-offset-3">
        <label class="control-label">本次解封数量</label>
        <input type="text" disabled class="form-control" id="thisUnfreeze">
    </div>

    <div class="form-group col-md-6 col-md-offset-3">
        <label class="control-label">下次解封时间</label>
        <input type="text" disabled class="form-control" id="nextReleaseTime">
    </div>
</div>

<div class="col-md-4 col-md-offset-4 margin-top-20">
<button type="button" class="btn btn-info btn-block center-block" name="button" onclick="App.unfreeze(); return false;">unfreeze</button>
</div>
<script src="js/web3.min.js"></script>
<script src="js/app.js"></script>
<script src="js/truffle-contract.min.js"></script>
</body>
</html>
