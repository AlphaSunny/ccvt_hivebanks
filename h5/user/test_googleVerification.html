<section class="sections content section-top-2">
    <div class="container">
        <!-- bind information -->
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <h3 class="pcTitle"><span class="phoneBind i18n" name="googleVerification"></span></h3>
            </div>
        </div>
        <!--information authentication-->
        <div class="row formInfo phone">
            <div class="col-md-6 col-md-offset-3 col-sm-12">

                <div class='form-group'>
                    <label for='code' class='i18n' name="code">Code</label>
                    <input type='text' id='code' class='form-control'>
                </div>

                <div>
                    <button class='btn btn-success googleEnable i18n width-100' name='determine'></button>
                </div>
                <div>
                    <p class="font-size-14 googleSucText ty-color i18n" name="verifySuccessCanBind"></p>
                </div>
            </div>
        </div>
        <!--show google information-->
        <div class="row align-center margin-top-5 googleInfo none">
            <div class="col-md-6 col-md-offset-3 col-sm-12 googleBindCol">
                <div>
                    <div class="flex center justify-center font-weight-400">
                        <p class="i18n" name="googleKey">googleKey</p>:
                        <p class="secret"></p>
                    </div>
                    <div class="margin-left-2 margin-top-2">
                        <p class="font-size-14">
                            <span class="i18n" name="googleAuthenticator">Please verify in Google Authenticator</span>
                            <a href="googleVerification.html" class="i18n" name="toVerify">toVerify</a>
                            <a class="lookBtn i18n" href="javascript:;" name="viewProcess">View the certification
                                process</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!--View google binding process-->
        <div class="row margin-top-5 none circuit">
            <div class="col-md-6 col-sm-12">
                <div class="googleOne align-center">
                    <p class="margin-bottom-5 font-weight-400 i18n" name="firstStep">firstStep</p>
                    <div>
                        <img src="../assets/img/google-1.jpg" alt="">
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="googleTwo align-center">
                    <p class="margin-bottom-5 font-weight-400 i18n" name="secondStep">secondStep</p>
                    <div>
                        <img src="../assets/img/google-2.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
