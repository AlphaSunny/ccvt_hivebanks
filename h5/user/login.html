<!--login-->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="alert-tips alert alert-warning alert-dismissible none" role="alert">
                <!--<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>-->
                <!--</button>-->
                <span class="phone_tips accountNotEmpty i18n none" name="accountNotEmpty"></span>
                <span class="phone_tips phoneBad i18n none" name="phoneBad"></span>
                <span class="phone_tips phoneAccountNot i18n none" name="phoneAccountNot"></span>
                <span class="phone_tips phoneLoginError none">
                    <span class="i18n" name="phoneLoginError"></span>
                    <span class="phoneErrorNum"></span>&nbsp;
                    <span class="reTry i18n" name="reTry"></span>
                </span>
                <span class='phone_tips input_tips phonePassword_tips i18n none' name="passwordNotEmpty"></span>
                <span class='phone_tips input_tips phoneImgCode_tips i18n none' name="codeNotEmpty"></span>
                <span class='phone_tips input_tips errPhoneImgCode_tips i18n none' name="codeBad"></span>
                <!--email tips-->
                <span class='phone_tips input_tips emailErrorTips i18n' name="emailBad"></span>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
            <div class="login_box">
                <div class="margin-bottom-26">
                    <span class="f24 i18n" name="noAccount"></span>&nbsp;&nbsp;
                    <a href="register.html" class="c-login i18n" name="createNow"></a>
                </div>
                <div class="margin-bottom-26">
                    <ul class="flex align-items-center justify-content-space-around">
                        <li class="active loginToggle phoneLogin">
                            <i class="iconfont icon-shouji"></i>
                            <span class="phoneLoginTitle i18n" name="phoneLoginTitle"></span>
                        </li>
                        <li class="loginToggle emailLogin">
                            <i class="iconfont icon-youxiang"></i>
                            <span class="emailLoginTitle i18n" name="emailLoginTitle"></span>
                        </li>
                    </ul>
                </div>

                <div class="phoneLoginBox form-inner-content fadeInRight">
                    <div class="form-group">
                        <div class="margin-bottom-26">
                            <input type="tel" maxlength="11" class="form-control phone i18n-input" name="phone"
                                   id="phone" value="" selectname="phoneInput" selectattr="placeholder">
                        </div>
                        <div class="margin-bottom-26 password_box">
                            <input type="password" class="pass form-control i18n-input phonePassword"
                                   id="phonePassword" name="phonePassword" value="" selectname="passwordInput"
                                   selectattr="placeholder">
                            <i class="iconfont password_eyes icon-yanjing1"></i>
                        </div>
                        <div class="margin-bottom-26 flex">
                            <input type="text" class="form-control i18n-input phoneCfmCode margin-right-5"
                                   name="cfmCode" id="phoneCfmCode" value=""
                                   selectname="cfmCodeInput" selectattr="placeholder">
                            <img src="" id="phone_imgCode" alt="">
                        </div>
                        <div class="radio margin-bottom-26 flex align-items-center justify-content-space-between">
                            <label>
                                <input type="checkbox" name="remember" id="remember_phone" value="remember">
                                <span>记住密码</span>
                            </label>
                            <p class="reset-p"><a href="reset.html" class="c-login i18n" name="forgotPassword"></a></p>
                        </div>

                        <div>
                            <button class="btn btn-lg btn-success phoneLoginBtn loginBtn i18n width-100"
                                    name="login"></button>
                        </div>
                    </div>
                </div>

                <div class="emailLoginBox form-inner-content fadeInRight none">
                    <div class="form-group">
                        <div class="margin-bottom-26">
                            <input type="text" id="email" class="email form-control i18n-input" name="email" value=""
                                   selectname="emailInput" selectattr="placeholder">
                        </div>
                        <div class="margin-bottom-26 password_box">
                            <input type="password" id="emailPassword" class="emailPassword form-control i18n-input"
                                   name="emailPassword" value="" selectname="passwordInput"
                                   selectattr="placeholder">
                            <i class="iconfont password_eyes icon-yanjing1"></i>
                        </div>
                        <div class="margin-bottom-26 flex">
                            <input type="text" id="emailCfmCode"
                                   class="form-control emailCfmCode i18n-input margin-right-5"
                                   name="cfmCode" value=""
                                   selectname="cfmCodeInput" selectattr="placeholder">
                            <img src="" id="email_imgCode" alt="">
                        </div>

                        <div class="radio margin-bottom-26 flex align-items-center justify-content-space-between">
                            <label>
                                <input type="checkbox" name="remember" id="remember_email" value="remember">
                                <span>记住密码</span>
                            </label>
                            <p class="reset-p"><a href="reset.html" class="c-login i18n" name="forgotPassword"></a></p>
                        </div>
                        <!--<p class="reset-p margin-bottom-26">-->
                        <!--<a href="reset.html" class="c-login i18n" name="forgotPassword"></a></p>-->
                        <div>
                            <button class="btn btn-lg btn-success emailLoginBtn loginBtn i18n width-100"
                                    name="login"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer_box">
    <iframe src="footer.html" frameborder="0" height="100%" width="100%"></iframe>
</div>
