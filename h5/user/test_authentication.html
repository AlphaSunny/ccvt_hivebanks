<section class="content section-top-2">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <h3 class="pcTitle"><span class="phoneBind i18n" name="authentication"></span></h3>
                <div class="card">
                    <div class="content">
                        <div class="item">
                            <p class="icon_box"><i class='iconfont icon-iphone'></i></p>
                            <div class="item_content">
                                <p class="w-180 i18n security_bind_title" name="nameBind"></p>
                                <p class="w-50 security_bind_status i18n nameNotBind" name="notBind"></p>
                                <p class="w-50 security_bind_status nameBindInfo none" name=""></p>
                                <p class="security_bind_status i18n nameUnderReview none" name="underReview"></p>
                                <p class="security_bind_status i18n nameAlreadyBind none" name="alreadyBind"></p>
                                <a href="javascript:;" class="a_link i18n nameBindBtn" name="bind"></a>
                            </div>
                        </div>
                        <div class="item">
                            <p class="icon_box"><i class='iconfont icon-iphone'></i></p>
                            <div class="item_content">
                                <p class="w-180 i18n security_bind_title" name="IDCardBind"></p>
                                <p class="w-50 security_bind_status i18n idCardNotBind" name="notBind"></p>
                                <p class="w-50 security_bind_status idCardBindInfo none" name=""></p>
                                <p class="security_bind_status i18n idCardUnderReview none" name="underReview"></p>
                                <p class="security_bind_status i18n idCardAlreadyBind none" name="alreadyBind"></p>
                                <a href="javascript:;" class="a_link i18n idCardBindBtn" name="bind"></a>
                            </div>
                        </div>
                        <div class="item">
                            <p class="icon_box"><i class='iconfont icon-iphone'></i></p>
                            <div class="item_content">
                                <p class="w-180 i18n security_bind_title" name="IDCardUpload"></p>
                                <p class="w-50 security_bind_status i18n idPhotoNotBind" name="notBind"></p>
                                <p class="w-50 security_bind_status i18n idPhotoUnderReview none" name="underReview"></p>
                                <a class="security_bind_status idPhotoBindInfo none i18n" name="look"></a>
                                <p class="security_bind_status i18n idPhotoAlreadyBind none" name="alreadyBind"></p>
                                <a href="javascript:;" class="a_link i18n idPhotoBindBtn" name="bind"></a>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <!--bind name-->


        <!--ID upload binding-->
        <div class="row margin-top-5 phone-margin-top-10">
            <div class="col-md-12 col-sm-12">
                <div class="flex center space-between bindBox padding-1">
                    <span class="font-size-14 phone-font-size-12 i18n" name="IDCardUpload">ID Card Upload</span>
                    <div>
                        <i class='iconfont icon-gantanhao redIcon idPhotoIcon'></i>
                        <span class="font-size-14 phone-font-size-12 bindStatus uploadBindNot i18n" name="unbound">unbound</span>
                        <span class="font-size-14 phone-font-size-12 bindStatus uploadBindRefuse none i18n" name="review">Review rejected, re-bind</span>
                    </div>

                    <span class="font-size-14 phone-font-size-12 bindStatus uploadBindAlready none i18n" name="alreadyBind">alreadyBind</span>
                    <span class="font-size-14 phone-font-size-12 nameBindStatus uploadUnderReview none i18n" name="underReview">underReview</span>
                    <a href="javascript:;" class="font-size-14 phone-font-size-12 idPhotoBindBtn i18n" name="bind">bind</a>
                </div>
            </div>
            <div class="row uploadImgBox none idPhotoFormBox">
                <div class='col col-md-3 col-sm-12 col-md-offset-3 margin-top-5 uploadCol'>
                    <div class='positive '>
                        <div class='imgBox'>
                            <img id='idPositive' src="../assets/img/id-card001.png">
                        </div>
                        <form id="form0" method="GET" enctype="multipart/form-data" class="align-center">
                            <a class='btn btn-success uploadBtn'>
                                <input id='file0' name="file" class='uploadFile' type='file'>
                                <span class='i18n' name='uploadPositive'>Upload positive</span>
                            </a>
                        </form>
                    </div>
                </div>
                <div class='col col-md-3 col-sm-12 uploadCol margin-top-5 margin-top-bottom-10'>
                    <div class='negative'>
                        <div class='imgBox'>
                            <img id='idNegative' src="../assets/img/id-card002.png">
                        </div>
                        <form id="form1" method="GET" enctype="multipart/form-data" class="align-center">
                            <a class='btn btn-success uploadBtn'>
                                <input id='file1' name="file" class='uploadFile' type='file'>
                                <span class='i18n' name='uploadNegative'>Upload Negative</span>
                            </a>
                        </form>
                    </div>
                </div>
                <div class='col-md-4 col-sm-12 col-md-offset-4 submit margin-top-5 phone-margin-top-10 submitBox'>
                    <button id='submit' class='btn btn-success i18n width-100' name='bind'>Bind</button>
                </div>
            </div>

        </div>
    </div>
</section>

            <div class="modal-footer">
                <button type="button" class="btn btn-danger i18n" name="cancel" data-dismiss="modal"></button>

            </div>
        </div>
    </div>
</div>
