<!--Security message-->
<section class="msg">
    <div class="container">
        <div class="row msg-row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="msg-col flex align-items-center justify-content-space-between">
                    <p class="msgText i18n" name="informationTitle"></p>
                    <i class="iconfont icon-xialajiantou jt"></i>
                </div>
            </div>
        </div>
        <div class="row msg-content none">
            <div class="col-md-12 col-sm-12">
                <p><i class="iconfont icon-iconset0211"></i><span class="i18n" name="informationOne">
                    related.</span></p>
                <p><i class="iconfont icon-iconset0211"></i><span class="i18n" name="informationTwo"></span>
                </p>
                <p><i class="iconfont icon-iconset0211"></i><span class="i18n" name="informationThree"></span>
                </p>
                <p><i class="iconfont icon-iconset0211"></i><span class="i18n" name="informationFour"></span>
                </p>
            </div>
        </div>
    </div>
</section>

<!--Bread crumbs-->
<div class='container'>
    <div class='row'>
        <div class='col-md-12 col-sm-12'>
            <ol class='breadcrumb'>
                <li><a href='account.html' class='i18n' name='account'></a></li>
                <li class='active i18n' name='ca_out'></li>
            </ol>
        </div>
    </div>
</div>

<!--withdraw-->
<section class='sections'>
    <div class='container'>
        <div class='row'>
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="table_bg padding-top-bottom-100 ca_recharge_box">
                    <h3 class="i18n no_ca none" name="noLegalCurrencyAgent"></h3>
                    <div class="rate">
                        <span class="i18n" name="currentRechargeRate"></span>
                        <span class="rechargeRate">
                            1<span class="base_type"></span> =
                            <span class="withdraw_rate"></span>
                            <span class="ca_currency"></span>
                        </span>
                    </div>
                    <div class="margin-top-50 input_box">
                        <form class="form-inline">
                            <div class="form-group">
                                <label class="sr-only" for="currency"></label>
                                <div class="input-group">
                                    <input type="text" value="1" class="form-control currency base_amount" id="bit">
                                    <span class="input-group-addon base_type"></span>
                                </div>
                            </div>
                            <span>
                                <i class="iconfont icon-transfer"></i>
                            </span>
                            <div class="form-group">
                                <label class="sr-only" for="bit"></label>
                                <div class="input-group">
                                    <input type="text" class="form-control currency bit_amount" id="currency">
                                    <span class="input-group-addon ca_currency"></span>
                                </div>
                            </div>
                        </form>
                        <div class="margin-top-50">
                            <button class="btn btn-success enableAmount i18n" name="next"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!--withdraw recode-->
<section class='withdraw-row'>
    <div class='container' id='baWithdrawCodes'>
        <h3 class='pcTitle i18n' name='withdrawRecord'></h3>
        <!--CA withdraw recode-->
        <div class='row caWithdrawCodeRow'>
            <div class='col-md-12 col-sm-12 deposit-col-right'>
                <div class='table-box table_bg table-responsive'>
                    <table class='tab table table-hover table-condensed'>
                        <thead>
                        <tr>
                            <th class="i18n" name="withdrawBank"></th>
                            <th class="i18n" name="amount"></th>
                            <th class="i18n" name="time"></th>
                            <th class="i18n" name="status"></th>
                        </tr>
                        </thead>
                        <tbody id="caWithdrawCodesTable" class='caWithdrawCodes'>
                        <tr>
                            <td colspan="5">
                                <img src="../assets/img/loading.gif" alt="">
                                <span class="" name="">loading...</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div>
                        <div id="pagination_ca" class="page"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Modal -->
<div class="modal fade" id="notAuthentication" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h3 class="modal-title pcTitle i18n" name="withdrawalAuthenticate"></h3>
            </div>
            <div class="modal-footer">
                <a href="authentication.html?withdraw" type="button" class="btn btn-primary width-100 i18n" name="authentication"></a>
            </div>
        </div>
    </div>
</div>
