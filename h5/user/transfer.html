<!--Transfer form-->
<section class='sections'>
    <div class='container'>
        <div>
            <h3 class='pcTitle i18n' name='transfer'></h3>
            <a href="transfer_list.html" class="i18n transferRecord text-right" name="transferRecord"></a>
        </div>

        <div class='table_bg padding-top-bottom-100 transferInfo'>
            <div class='col-md-6 col-md-offset-3 col-sm-12 col-xs-12 transfer'>
                <div class="form-group">
                    <label for="payee" class="i18n" name="otherAccount"></label>
                    <input type="text" id="payee" class="form-control">
                </div>

                <div class="form-group">
                    <label for="invite_code" class="i18n" name="otherInvitationCode"></label>
                    <input type="text" id="invite_code" class="form-control">
                </div>

                <div class="form-group">
                    <label for="amount" class="i18n" name="transferAmount"></label>
                    <input type="text" id="amount" class="form-control">
                </div>

                <div class="form-group">
                    <label for="fun_pass" class="i18n" name="fundPassword"></label>
                    <input type="password" id="fun_pass" class="form-control">
                </div>

                <!--<div class="form-group">-->
                    <!--<label for="confirm_fun_pass" class="i18n" name="confirmFundPassword"></label>-->
                    <!--<input type="password" id="confirm_fun_pass" class="form-control">-->
                <!--</div>-->

                <div>
                    <button class="btn btn-success width-100 transfer_btn i18n" name="transfer"></button>
                </div>

            </div>
        </div>
    </div>
</section>

<!--not bind fun pass-->
<div id="not_bind_funPass_modal" class="customize_modal none">
    <div class="customize_modal_mask"></div>
    <div class="customize_modal_content">
        <div class="customize_modal_content_head padding-bottom-2">
            <h3 class="font-weight-400 i18n" name="notBindFundPass"></h3></div>
        <div class="customize_modal_content_body">
            <p class="font-size-14 font-weight-400 i18n" name="notBindFunPassToSecurity"></p>
        </div>
        <div class="customize_modal_content_footer margin-top-5">
            <button class="btn btn-success i18n exchange_confirm_btn" name="bind"></button>
        </div>
    </div>
</div>

<!--transfer success modal-->
<div id="transfer_success_modal" class="customize_modal none">
    <div class="customize_modal_mask"></div>
    <div class="customize_modal_content">
        <div class="customize_modal_content_head padding-bottom-2">
            <h3 class="font-weight-400 i18n" name="transferResult"></h3>
        </div>
        <div class="customize_modal_content_body">
            <h1 class="text-center transfer_h1">
                <i class="iconfont icon-duihao"></i>
                <p class="i18n" name="successfulTransfer"></p>
            </h1>
            <br>
            <p class="text-center font-size-14 font-weight-400">
                <span class="i18n" name="otherAccount"></span>  <span class="transfer_account"></span><br>
            </p>
            <p class="text-center">
                <span class="i18n" name="transferAmount"></span>
                <span class="ty-color"><span class="transfer_amount"></span><span class="base_type"></span></span>
            </p>
        </div>
        <div class="customize_modal_content_footer margin-top-5">
            <button class="btn btn-success width-100 i18n transform_ccvt_confirm_btn" name="goToConfirmation"></button>
        </div>
    </div>
