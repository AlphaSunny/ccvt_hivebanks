<html lang="en">

<body>
<!--nav-->
<nav class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#example-navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand toIndexBtn nav_a" href="../index.html">
                <img src="../assets/img/ccvt_logo.png" alt="">
            </a>
        </div>
        <div class="collapse navbar-collapse" id="example-navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <div class="dropdown">
                        <a class="nav_a" id="dLabel" type="button" data-toggle="dropdown">
                            <svg class="icon current_icon" aria-hidden="true">
                                <use xlink:href="#icon-china"></use>
                            </svg>
                            <span class="curr_language"></span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" id="language">
                            <li class="flex align-items-center toggle_language_li">
                                <svg class="icon" aria-hidden="true">
                                    <use xlink:href="#icon-china"></use>
                                </svg>
                                <a href="javascript:;" class="toggleLanguage" title="zh-CN">简体中文</a>

                    </div>
                </li>
                <li class="active"><a href="login.html" class="i18n nav_a" name="login">Login</a></li>
                <li><a href="register.html" class="i18n nav_a" name="register">Register</a></li>
            </ul>
        </div>
    </div>
</nav>
<!--注册表单-->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="alert-tips alert alert-warning alert-dismissible none" role="alert">
                <span class="phone_tips accountNotEmpty i18n none" name="accountNotEmpty"></span>
                <span class='phone_tips input_tips phonePassword_tips passwordNotEmpty i18n none' name="passwordNotEmpty"></span>
                <span class='phone_tips input_tips PasswordStructure i18n none' name="PasswordStructure"></span>
                <span class='phone_tips input_tips confirmPasswordNotEmpty i18n none' name="confirmPasswordNotEmpty"></span>
                <span class='phone_tips input_tips TwoPassword i18n none' name="TwoPassword"></span>
                <span class='phone_tips input_tips codeNotEmpty i18n none' name="codeNotEmpty"></span>
                <!--email tips-->
                <span class='phone_tips input_tips emailErrorTips none i18n' name="emailBad"></span>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12 form_col">
                <div class="register_box">
                    <div class="margin-bottom-26">
                        <span class="f24 i18n" name="alreadyAccount"></span>&nbsp;&nbsp;
                        <a href="login.html" class="c-login i18n" name="login"></a>
                    </div>

                    <!--<div class="margin-bottom-26">-->
                        <!--<ul class="flex align-items-center justify-content-space-around">-->
                            <!--<li class="active registerToggle phoneRegister">-->
                                <!--<i class="iconfont icon-shouji"></i>-->
                                <!--<span class="phoneRegisterTitle i18n" name="phoneRegisterTitle"></span>-->
                            <!--</li>-->
                            <!--<li class="registerToggle emailRegister">-->
                                <!--<i class="iconfont icon-youxiang"></i>-->
                                <!--<span class="emailRegisterTitle i18n" name="emailRegisterTitle"></span>-->
                            <!--</li>-->
                        <!--</ul>-->
                    <!--</div>-->

                    <!--register-->
                    <div class="form-group">
                        <!--phone-->
                        <div class="phone_box">
                            <div class="margin-bottom-26">
                                <input type="tel" maxlength="11" class="form-control phone i18n-input" name="phone" id="phone" value="" selectname="phoneInput" selectattr="placeholder">
                            </div>

                            <div class="margin-bottom-26 flex">
                                <input type="text" class="form-control i18n-input phoneCfmCode margin-right-5" name="cfmCode" id="phoneCfmCode" value="" selectname="cfmCodeInput" selectattr="placeholder">
                                <img src="" id="phone_imgCode" alt="">
                            </div>

                            <div class="margin-bottom-26 flex">
                                <input type="text" class="form-control i18n-input phoneSmsCode margin-right-5" id="phoneSmsCode" name="cfmCode" value="" selectname="cfmCodeInput" selectattr="placeholder">

                                <button class="btn btn-success phoneCodeBtn margin-left-5">
                                    <span class="sixty"></span>
                                    <span class="getCodeText i18n" name="getCode"></span>
                                </button>
                            </div>
                        </div>

                        <!--email-->
                        <div class="email_box margin-bottom-26 none">
                            <input type="email" id="email" class="form-control email i18n-input" name="username" value="" selectname="emailInput" selectattr="placeholder">
                        </div>

                        <!--other-->
                        <div class="margin-bottom-26">
                            <input type="password" maxlength="16" id='password' class="form-control i18n-input phonePassword" name="phonePassword" value="" selectname="passwordInput" selectattr="placeholder">
                        </div>

                        <div class="margin-bottom-26">
                            <input type="password" class="form-control i18n-input" id="againPassword" name="againPhonePassword" value="" selectname="againPasswordInput" selectattr="placeholder">
                        </div>

                        <div class="margin-bottom-26">
                            <input type="text" class="form-control i18n-input" id="inviteCode" name="phoneInvitCode" value="" selectname="invitCodeInput" selectattr="placeholder">
                        </div>

                        <div class="margin-bottom-26 phoneWeChatNameBox none">
                            <input type="text" class="form-control phoneWeChatName i18n-input" id="weChatName" selectname="weChatNameInput" selectattr="placeholder" name="phoneWeChatName" value="">
                        </div>

                        <button class="btn btn-lg btn-success register_btn phoneRegisterBtn login width-100 i18n" name="register"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="footer_box">
    <iframe src="footer.html" frameborder="0" height="100%" width="100%"></iframe>
</div>

    $("#phone").intlTelInput({
        separateDialCode: true,
    });
</script>
</body>
</html>
