<!--Security message-->
<section class="msg">
    <div class="container">
        <div class="row msg-row">
            <div class="col-md-12 col-sm-12 msg-col flex align-items-center justify-content-space-between">

                <i class="iconfont icon-xialajiantou jt"></i>
            </div>
        </div>
        <div class="row msg-content none">
            <div class="col-md-12 col-sm-12">
                <p><i class="iconfont icon-iconset0211"></i><span class="i18n" name="informationOne">
                    related.</span></p>
                <p><i class="iconfont icon-iconset0211"></i><span class="i18n" name="informationTwo"></span>

                <p><i class="iconfont icon-iconset0211"></i><span class="i18n" name="informationThree"></span>
                </p>
                <p><i class="iconfont icon-iconset0211"></i><span class="i18n" name="informationFour"></span>
                </p>
            </div>
        </div>
    </div>
</section>

<div class='container'>

                <li class='active i18n' name='security'></li>
            </ol>
        </div>

<!--Security Information-->
<section class='sections content section-top-2'>
    <div class='container'>
        <div class='row'>
            <div class='col-md-12 col-sm-12'>
                <h3 class='pcTitle i18n' name='security'></h3>

                <div class="card">
                    <div class="title flex justify-content-space-between align-items-center">
                        <h5 class="i18n" name="securityLevel"></h5>
                        <p class="security_level"><span class='levelText'>Lv.<span class='levelNum'></span></span></p>
                    </div>
                    <!--<p class='remark i18n' name='note'></p>-->
                    <div class="content">
                        <!--手机绑定-->
                        <div class="item">
                            <p class="icon_box"><i class='iconfont icon-iphone'></i></p>
                            <div class="item_content">
                                <p class="w-180 i18n security_bind_title" name="phoneBind"></p>
                                <p class="w-50 security_bind_status i18n phoneBindInfo none" name="notBind"></p>
                                <a href="phoneBind.html" class="a_link i18n phoneBindBtn" name="bind"></a>
                                <a href="phoneModify.html" class="a_link i18n phoneModifyBtn none" name="modify"></a>
                            </div>
                        </div>

                        <!--邮箱绑定-->
                        <div class="item">
                            <p class="icon_box"><i class='iconfont icon-iphone'></i></p>
                            <div class="item_content">
                                <p class="w-180 i18n security_bind_title" name="emailBind"></p>
                                <p class="w-50 security_bind_status email_status_notBind i18n" name="notBind"></p>
                                <p class="w-50 security_bind_status email_status_alreadyBind i18n none" name="alreadyBind"></p>
                                <a href="emailBind.html" class="a_link emailBindBtn i18n" name="bind"></a>
                                <a href="emailModify.html" class="a_link emailModifyBind i18n none" name="modify"></a>
                            </div>
                        </div>

                        <!--资金密码-->
                        <div class="item">
                            <p class="icon_box"><i class='iconfont icon-iphone'></i></p>
                            <div class="item_content">
                                <p class="w-180 i18n security_bind_title" name="fundPassword"></p>
                                <p class="w-50 security_bind_status pass_hash_status_notBind i18n" name="notBind"></p>
                                <p class="w-50 security_bind_status pass_hash_status_alreadyBind i18n none" name="alreadyBind"></p>
                                <a href="javascript:;" class="a_link i18n fundPasswordBind" name="bind"></a>
                                <a href="javascript:;" class="a_link i18n fundPasswordModify none" name="modify"></a>
                            </div>
                        </div>

                        <!--登录密码-->
                        <div class="item">
                            <p class="icon_box"><i class='iconfont icon-iphone'></i></p>
                            <div class="item_content">
                                <p class="w-180 i18n security_bind_title" name="loginPassword"></p>
                                <p class="w-50 security_bind_status password_loin_status_notBind i18n" name="notBind"></p>
                                <p class="w-50 security_bind_status password_loin_status_alreadyBind i18n none" name="alreadyBind"></p>
                                <a href="reset.html" class="a_link i18n" name="modify"></a>
                            </div>
                        </div>

                        <!--身份认证-->
                        <div class="item">
                            <p class="icon_box"><i class='iconfont icon-iphone'></i></p>
                            <div class="item_content">
                                <p class="w-180 i18n security_bind_title" name="authentication"></p>
                                <p class="w-50 security_bind_status authentication_status_notBind i18n" name="notBind"></p>
                                <p class="w-50 security_bind_status authentication_status_alreadyBind i18n none" name="alreadyBind"></p>
                                <a href="authentication.html" class="a_link i18n authenticationBindBtn" name="bind"></a>
                            </div>
                        </div>

                        <!--google-->
                        <div class="item">
                            <p class="icon_box"><i class='iconfont icon-iphone'></i></p>
                            <div class="item_content">
                                <p class="w-180 security_bind_title i18n" name="google"></p>
                                <p class="w-50 security_bind_status google_status_notBind i18n" name="notBind"></p>
                                <p class="w-50 security_bind_status google_status_alreadyBind i18n none" name="alreadyBind"></p>
                                <a href="googleBind.html" class="a_link i18n googleBindBtn" name="bind"></a>
                                <a href="javascript:;" class="a_link i18n googleModifyBtn none" name="modify"></a>
                            </div>
                        </div>

                        <!--快捷赞踩-->
                        <div class="item">
                            <p class="icon_box"><i class='iconfont icon-iphone'></i></p>
                            <div class="item_content">
                                <p class="w-180 security_bind_title i18n" name="quicklyStepOn"></p>
                                <p class="w-50 security_bind_status">
                                    <span class='ty-color close_status i18n none' name='close'></span>
                                    <span class='ty-color open_status none i18n none' name='open'></span>
                                </p>
                                <div class="flex align-items-center">
                                    <span class="i18n" name="closeSwitch"></span>
                                    <input id="quickTreadSwitch" class="switch quickTreadSwitch switch-anim" type="checkbox" value="2">
                                    <span class="i18n" name="openSwitch"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>

<!-- Mobile number is not bound -->
<div class="modal fade" id="goBindCellPhone" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h3 class="modal-title pcTitle i18n" name="pleaseBindPhone"></h3>
                <h5 class="modal-title phoneTitle i18n" name="pleaseBindPhone"></h5>
            </div>
            <div class="modal-footer">
                <a href="phoneBind.html"
                   class="btn btn-success bingPhoneBtn i18n"
                   name="bind"></a>
            </div>
        </div>
    </div>
</div>

<!--exchange-->
<div id="top_modal" class="customize_modal none">
    <div class="customize_modal_mask"></div>
    <div class="customize_modal_content">
        <div class="customize_modal_content_head padding-bottom-2">
            <h3 class="font-weight-400 i18n" name="maximumAmount"></h3></div>
        <div class="customize_modal_content_body">
            <div class="form-group">
                <input type="text" class="form-control amount_top_input" value="100">
            </div>
        </div>
        <div class="customize_modal_content_footer margin-top-5">
            <button class="btn btn-danger i18n top_cancel_btn customize_modal_cancel_btn" name="cancel"></button>
            <button class="btn btn-success i18n top_confirm_btn" name="confirm"></button>
        </div>
    </div>
</div>

<!--history record-->
<section class='sections'>
    <div class='container'>
        <div class='row'>
            <div class='col-md-12 col-sm-12'>
                <div>
                    <h3 class='pcTitle i18n' name='loginRecord'></h3>
                </div>
                <div class='log-box table-responsive table_bg'>
                    <table class='tab table table-hover table-condensed'>
                        <thead>
                        <tr>
                            <th class='i18n' name='loginType'></th>
                            <th class='i18n' name='time'></th>
                            <th class='i18n' name='ipAddress'></th>
                            <!--<th class='i18n' name='location'>Location</th>-->
                        </tr>
                        </thead>
                        <tbody id='loginCode'>
                        <tr>
                            <td colspan="3">
                                <img src="../assets/img/loading.gif" alt="">
                                <span class="i18n" name="tryingToLoad">loading...</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="text-right">
                        <div id="pagination" class="page"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
