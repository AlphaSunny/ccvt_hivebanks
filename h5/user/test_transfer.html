            </a>

            <ul class="nav navbar-nav navbar-right">
                <li>
                    <div class="dropdown">
                        <a id="dLabel" type="button" data-toggle="dropdown">
                            <span class="curr_language"></span>

                        </a>
                        <ul class="dropdown-menu" id="language">
                            <li title="zh-CN" class="toggleLanguage">简体中文</li>

                            <li title="ja" class="toggleLanguage">Japanese</li>

<!--Security message-->
<section class="msg">
    <div class="container">
        <div class="row msg-row">
            <div class="col-md-12 col-sm-12 msg-col flex align-items-center justify-content-space-between">
                <p class="msgText i18n" name="informationTitle"></p>
                <i class="iconfont icon-xialajiantou jt"></i>
            </div>
        </div>
        <div class="row msg-content none">
            <div class="col-md-12 col-sm-12">
                <p><i class="iconfont icon-iconset0211"></i><span class="i18n" name="informationOne">
                    related.</span></p>
                <p><i class="iconfont icon-iconset0211"></i><span class="i18n" name="informationTwo"></span>
                </p>
                <p><i class="iconfont icon-iconset0211"></i><span class="i18n" name="informationThree"></span>
                </p>
                <p><i class="iconfont icon-iconset0211"></i><span class="i18n" name="informationFour"></span>
                </p>
            </div>
        </div>
    </div>
</section>

<!--Bread crumbs-->
<div class='container'>
    <div class='row'>
        <div class='col-md-12 col-sm-12'>
            <ol class='breadcrumb'>
                <li><a href='test_account.html' class='i18n' name='account'>Account</a></li>
                <li class='active i18n' name='transfer'>Transfer</li>
            </ol>
        </div>
    </div>
</div>
<!--Transfer form-->
<section class='sections'>
    <div class='container'>
        <h3 class='pcTitle i18n' name='transfer'></h3>
        <div class='table_bg padding-top-bottom-100 transferInfo'>
            <div class='col-md-6 col-md-offset-3 col-sm-12 col-xs-12 transfer'>
                <div class="form-group">
                    <label for="payee">对方账户昵称</label>
                    <input type="text" id="payee" class="form-control">
                </div>

                <div class="form-group">
                    <label for="invite_code">对方邀请码</label>
                    <input type="text" id="invite_code" class="form-control">
                </div>

                <div class="form-group">
                    <label for="amount" class="i18n" name="transferAmount"></label>
                    <input type="text" id="amount" class="form-control">
                </div>

                <div class="form-group">
                    <label for="fun_pass" class="i18n" name="fundPassword"></label>
                    <input type="text" id="fun_pass" class="form-control">
                </div>

                <div>
                    <button class="btn btn-success width-100 transfer_btn i18n" name="transfer"></button>
                </div>

            </div>
        </div>
    </div>
</section>
<!--Transfer history-->
<section>
    <div class='container' id='transferCodes'>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <h3 class='pcTitle i18n' name='transferRecord'></h3>
                <div>
                    <button class="btn btn-success look_transfer_btn transfer_out_btn active">转出记录</button>
                    <button class="btn btn-success look_transfer_btn transfer_in_btn">转入记录</button>
                </div>
            </div>
        </div>

        <div class='row'>
            <!--history-->
            <div class='col-md-12 col-sm-12 deposit-col-right'>
                <div class='record-bg'>
                    <div class='table-box table_bg table-responsive'>
                        <table class='tab table table-hover table-condensed'>
                            <thead>
                            <tr>
                                <th class='' name=''>账户昵称</th>
                                <th class='i18n' name='changeAmount'>Change Amount</th>
                                <th class='i18n' name='changeTime'>Change Time</th>
                            </tr>
                            </thead>
                            <tbody class="historyCode" id="transfer_out_list">

                            </tbody>
                        </table>
                        <div class="text-right">
                            <div id="pagination" class="page"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!--not bind fun pass-->
<div id="not_bind_funPass_modal" class="customize_modal none">
    <div class="customize_modal_mask"></div>
    <div class="customize_modal_content">
        <div class="customize_modal_content_head padding-bottom-2">
            <h3 class="font-weight-400" name="">资金密码未绑定</h3></div>
        <div class="customize_modal_content_body">
            <p class="font-size-14 font-weight-400">未绑定资金密码，无法进行转账，请前往安全中心绑定</p>
        </div>
        <div class="customize_modal_content_footer margin-top-5">
            <!--<button class="btn btn-danger i18n exchange_cancel_btn customize_modal_cancel_btn" name="cancel"></button>-->
            <button class="btn btn-success i18n exchange_confirm_btn" name="bind"></button>
        </div>
    </div>
</div>

<!--transfer success modal-->
<div id="transfer_success_modal" class="customize_modal none">
    <div class="customize_modal_mask"></div>
    <div class="customize_modal_content">
        <div class="customize_modal_content_head padding-bottom-2">
            <h3 class="font-weight-400 i18n" name="transferResult"></h3>
        </div>
        <div class="customize_modal_content_body">
            <h1 class="text-center transfer_h1">
                <i class="iconfont icon-duihao"></i>
                <p class="i18n" name="successfulTransfer"></p>
            </h1>
            <br>
            <p class="text-center font-size-14 font-weight-400">
                <span>对方账户昵称</span>  <span class="transfer_account">edwin</span><br>
            </p>
            <p class="text-center">
                <span>转账金额</span>
                <span class="ty-color"><span class="transfer_amount">1000</span><span class="base_type"></span></span>
            </p>
        </div>
        <div class="customize_modal_content_footer margin-top-5">
            <button class="btn btn-success width-100 i18n transform_ccvt_confirm_btn" name="account"></button>
        </div>
    </div>
</div>


<!--footer-->
<div class="footer_box">
    <iframe src="footer.html" frameborder="0" height="100%" width="100%"></iframe>
</div>

<!--Back to top-->
<div class="scrollup">
    <a href="#"><i class="iconfont icon-top"></i></a>
</div>

<div class="loading">
    <img src="../assets/img/loading2.gif" alt="">
</div>

<script src="../assets/js/write_js.js"></script>

<script src='js/test_transfer.js'></script>
</body>
</html>
