<main class="app-content">
    <div class="app-title">
        <div>
            <h1><i class="fa fa-th-list"></i>群列表</h1>
            <p>群列表</p>
        </div>
        <ul class="app-breadcrumb breadcrumb side">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item">首页</li>
            <li class="breadcrumb-item active"><a href="#">群列表</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <!--<button class="btn btn-success margin-bottom-2 addGroupBtn">添加信息</button>-->
                <div class="tile-body table-responsive">
                    <table class="table table-hover table-bordered" id="groupMasterListTable">
                        <thead>
                        <tr class="text-center">
                            <!--<th class="th_top">id</th>-->
                            <th class="th_top">群名称</th>
                            <th class="th_top">群类型</th>
                            <th class="th_top">运行状态</th>
                            <th class="th_top">调戏功能</th>
                            <th class="th_top">早晚推送</th>
                            <th class="th_top">未绑定通知</th>
                            <th class="th_top">入群通知</th>
                            <th class="operating th_top">操作</th>
                        </tr>
                        </thead>
                        <tbody id="groupListTable">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!--modal-->
    <div class="modal fade" id="editGroupModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">编辑群信息</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="groupName" class="col-sm-3 control-label">群名称</label>
                            <div class="col-sm-9">
                                <input type="text" readonly class="form-control" id="groupName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="runSwitch" class="col-sm-3 control-label">运行状态</label>
                            <div class="col-sm-9 flex center">
                                <span>关</span>
                                <input id="runSwitch" class="switch runSwitch switch-anim margin-left-2 margin-right-2" type="checkbox" value="2">
                                <span>开</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="trickSwitch" class="col-sm-3 control-label">调戏状态</label>
                            <div class="col-sm-9 flex center">
                                <span>关</span>
                                <input id="trickSwitch" class="switch trickSwitch switch-anim margin-left-2 margin-right-2" type="checkbox" value="2">
                                <span>开</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pushSwitch" class="col-sm-3 control-label">推送当天统计</label>
                            <div class="col-sm-9 flex center">
                                <span>关</span>
                                <input id="pushSwitch" class="switch pushSwitch switch-anim margin-left-2 margin-right-2" type="checkbox" value="2">
                                <span>开</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="bindSwitch" class="col-sm-3 control-label">未绑定通知</label>
                            <div class="col-sm-9 flex center">
                                <span>关</span>
                                <input id="bindSwitch" class="switch bindSwitch switch-anim margin-left-2 margin-right-2" type="checkbox" value="2">
                                <span>开</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="welcomeSwitch" class="col-sm-3 control-label">新人欢迎</label>
                            <div class="col-sm-9 flex center">
                                <span>关</span>
                                <input id="welcomeSwitch" class="switch welcomeSwitch switch-anim margin-left-2 margin-right-2" type="checkbox" value="2">
                                <span>开</span>
                            </div>
                        </div>
                        <div class="form-group welcomeTextBox none">
                            <label for="welcomeText" class="col-sm-3 control-label">欢迎语</label>
                            <div class="col-sm-9 flex center">
                                <textarea name="welcomeText" class="form-control" id="welcomeText" cols="30" rows="6"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary editSubBtn">立即提交</button>
                    <!--<button type="button" class="btn btn-primary addSubBtn none">立即提交</button>-->
                </div>
            </div>
        </div>
    </div>
</main>
