<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style type="text/css">
    body{
        background-color: #FFFFFF;
    }
    .out{
        overflow: hidden;
        height: 21px;
        margin-top: 50px;
        padding-left: 20px;
    }
</style>
<body>
<div class="out" id="roll">
    <div>111111111</div>
    <div>222222222</div>
    <div>333333333</div>
    <div>44444444444</div>
    <div>555555555</div>
    <div>66666666</div>
    <div>777777777777</div>
    <div>888888888888</div>
</div>

<script type="text/javascript" src="../assets/js/jquery.min.js" ></script>
<script type="text/javascript">
    var speed = 200;
    window.onload = function(){
        var area = document.getElementById("roll");
        area.innerHTML += area.innerHTML;
        function scroll(){
            if(area.scrollTop >= area.scrollHeight/2){
                area.scrollTop = 0;
            }else{
                area.scrollTop++;
            }
        }

        var timer = setInterval(scroll,speed);
        area.mouseenter=function () {
            clearInterval(timer);
        }
    }
</script>
</body>
</html>
