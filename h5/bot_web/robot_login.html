<script type="text/javascript">
    GetCookie("robot_token");
    var us_id = GetCookie("robot_us_id");
    var url = getRootPath();
    var search_pory = "", port = "", robot_alive = "";

    function GetQr() {

            url: url + "/api/bot/get_qrcode.php?us_id=" + us_id,
            async: false,
            success: function (response) {

                port = response.rows.port;
                robot_alive = response.rows.robot_alive;

                // } else {

    // var timer = setInterval(() => {

    //     if (robot_alive == "1") {

    //         window.location.reload();
    //     }
    // }, 5000);


    function Get_alive(){
        $.get({
            url: url + "/api/bot/get_qrcode.php?us_id=" + us_id,
            async: false,
            success: function (response) {
                robot_alive = response.rows.robot_alive;
                if (response.rows.robot_alive == "1") {
                    $(".robot_qr,.form-box").remove();
                    $(".qr_box").html("<div>" +
                        "<h1>微信机器人已登录，请勿重新登录。</h1>" +
                        "<div class='flex center'>" +
                        "<p>最近一次登录时间:<span class='login_time font-bold'>" + response.rows.login_time + "</span></p>" +
                        "<p class='margin-left-2'>已登录运行时间:<span class='elapsed_time font-bold'>" + response.rows.elapsed_time + "</span></p>" +
                        "<p class='margin-left-2'>已处理<span class='font-bold'>" + response.rows.count + "</span>条数据</p>" +
                        "</div>" +
                        "</div>")
                } else {
                    $("#qr_img").attr("src", response.rows.qr_path);
                }
            }
        })
    }

    //监听是否登录
    var timer = "";
    function is_login(){
        Get_alive();
        if(!robot_alive == "1"){
            timer = setTimeout(()=>{
                is_login();
            },300)
        }else {
            clearTimeout(timer);
            window.location.reload();
        }
    }
    is_login();


    $(".submit").click(function () {
        $("#form").submit();
        setTimeout(function () {
            window.location.reload();
        }, 4000);
    });
