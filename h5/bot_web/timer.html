<script>
    var token = GetCookie('robot_token');

    function del(timer_id) {
        if (confirm("确认删除吗?")){
            DelTimer(token, timer_id, function (response) {
                if (response.errcode == '0') {
                    window.location.href = 'timer.html';
                }
            }, function (response) {
                console.log(response)
            });
        }
    }
</script>
