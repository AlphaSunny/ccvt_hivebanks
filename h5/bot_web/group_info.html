<main class="app-content">
    <div class="app-title">
        <div>
            <h1><i class="fa fa-th-list"></i>群成员</h1>
            <p>群成员</p>
        </div>
        <ul class="app-breadcrumb breadcrumb side">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item">首页</li>
            <li class="breadcrumb-item"><a href="group_list.html">群列表</a></li>
            <li class="breadcrumb-item active">群成员</li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <h1 class="group_name"></h1>
                <div id="edit_group" class="margin-bottom-5">
                    <p class="edit_group">编辑</p>
                    <form class="form-horizontal none edit_group_form">
                        <div class="form-group">
                            <label for="runSwitch" class="col-sm-3 control-label">运行状态</label>
                            <div class="col-sm-9 flex center">
                                <span>关</span>
                                <input id="runSwitch" class="switch runSwitch switch-anim margin-left-2 margin-right-2"
                                       type="checkbox" value="2">
                                <span>开</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="trickSwitch" class="col-sm-3 control-label">调戏状态</label>
                            <div class="col-sm-9 flex center">
                                <span>关</span>
                                <input id="trickSwitch"
                                       class="switch trickSwitch switch-anim margin-left-2 margin-right-2"
                                       type="checkbox" value="2">
                                <span>开</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pushSwitch" class="col-sm-3 control-label">推送当天统计</label>
                            <div class="col-sm-9 flex center">
                                <span>关</span>
                                <input id="pushSwitch"
                                       class="switch pushSwitch switch-anim margin-left-2 margin-right-2"
                                       type="checkbox" value="2">
                                <span>开</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="bindSwitch" class="col-sm-3 control-label">未绑定通知</label>
                            <div class="col-sm-9 flex center">
                                <span>关</span>
                                <input id="bindSwitch"
                                       class="switch bindSwitch switch-anim margin-left-2 margin-right-2"
                                       type="checkbox" value="2">
                                <span>开</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="welcomeSwitch" class="col-sm-3 control-label">新人欢迎</label>
                            <div class="col-sm-9 flex center">
                                <span>关</span>
                                <input id="welcomeSwitch"
                                       class="switch welcomeSwitch switch-anim margin-left-2 margin-right-2"
                                       type="checkbox" value="2">
                                <span>开</span>
                            </div>
                        </div>
                        <div class="form-group welcomeTextBox none">
                            <label for="welcomeText" class="col-sm-3 control-label">欢迎语</label>
                            <div class="col-sm-9 flex center">
                                <textarea name="welcomeText" class="form-control" id="welcomeText" cols="30"
                                          rows="6"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary editSubBtn">立即提交</button>
                        </div>
                    </form>
                </div>
                <h2>群活跃度</h2>
                <div class="flex center space-between">
                    <div>
                        <a href="javascript:;" class="btn btn-success click_day" name="-1">全部</a>
                        <a href="javascript:;" class="btn btn-success click_day" name="1">今天</a>
                        <a href="javascript:;" class="btn btn-success click_day" name="2">昨天</a>
                        <a href="javascript:;" class="btn btn-success click_day" name="3">3天内</a>
                        <a href="javascript:;" class="btn btn-success click_day" name="4">7天内</a>
                    </div>
                    <div><a href="javascript:;" class="btn btn-success lookChatCode">查看聊天记录</a></div>
                </div>
                <div class="tile-body table-responsive">
                    <table class="table table-hover table-bordered table_border_none" id="groupMemberTable">
                        <thead>
                        <tr class="text-center">
                            <th>群昵称</th>
                            <th>聊天数</th>
                        </tr>
                        </thead>
                        <tbody id="groupMember">

                        </tbody>
                    </table>
                    <div>
                        <div id="pagination" class="page"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
