<!DOCTYPE html>
<html lang="en">
<head>
    <title>奖励统计列表</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/jquery.datetimepicker.css">
    <link rel="stylesheet" href="../assets/js/layer/layer.css">
    <link rel="stylesheet" href="css/common.css">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="app sidebar-mini rtl">

<iframe src="nav.html" frameborder="0" scrolling="no" width="100%"></iframe>

<main class="app-content">
    <div class="app-title">
        <div>
            <h1><i class="fa fa-th-list"></i>奖励统计列表</h1>
            <p>奖励统计列表</p>
        </div>
        <ul class="app-breadcrumb breadcrumb side">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item">首页</li>
            <li class="breadcrumb-item active"><a href="#">奖励统计列表</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <div class="col-md-12 col-sm-12">
                    <div class="flex center">
                        <p>总奖励数:<span class="all_amount"></span></p>
                        <p class="margin-left-5">总发言数:<span class="all_chat"></span></p>
                    </div>

                    <p>条件搜索:</p>
                    <div class="">
                        <div class="form-group form-group-sm inline-block">
                            <label for="startTime" class="control-label">用户昵称</label>
                            <input type="text" class="form-control" id="nickname">
                        </div>
                        <div class="form-group form-group-sm inline-block margin-left-5">
                            <label for="startTime" class="control-label">开始时间</label>
                            <input type="text" class="form-control" id="startTime">
                        </div>
                        <div class="form-group form-group-sm inline-block margin-left-5 margin-right-2">
                            <label for="endTime" class="control-label">结束时间</label>
                            <input type="text" class="form-control" id="endTime">
                        </div>
                        <div class="inline-block">
                            <button class="btn btn-success searchBtn">搜索</button>
                        </div>
                    </div>
                </div>

                <div class="tile-body table-responsive">
                    <table class="table table-hover table-bordered" id="sendAmountTable">
                        <thead>
                        <tr class="text-center">
                            <th>群昵称</th>
                            <th>获得(CCVT)</th>
                            <th>发言数</th>
                            <th>奖励时间</th>
                        </tr>
                        </thead>
                        <tbody id="sendBody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</main>
<script src="../assets/js/jquery-3.2.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/layer/layer.js"></script>
<script src="../assets/js/pace.min.js"></script>
<!-- Data table plugin-->
<script type="text/javascript" src="../assets/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../assets/js/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../assets/js/jquery.datetimepicker.full.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script src="js/main.js"></script>
<script type="text/javascript" src="js/send_amount.js"></script>
