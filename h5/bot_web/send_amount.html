    <!-- Navbar Right Menu-->

        <li class="dropdown"><a class="app-nav__item" href="#" data-toggle="dropdown" aria-label="Open Profile Menu"><i

                    群列表</a></li>
                <li><a class="treeview-item" href="task_list.html" rel="noopener"><i class="icon fa fa-circle-o"></i>任务列表</a>
                </li>
            </ul>
        </li>
        <li><a class="app-menu__item" href="send_amount.html"><i class="app-menu__icon fa fa-th-list"></i><span
                class="app-menu__label">奖励统计列表</span></a></li>
    </ul>
</aside>
<main class="app-content">
    <div class="app-title">
        <div>
            <h1><i class="fa fa-th-list"></i>奖励统计列表</h1>
            <p>奖励统计列表</p>
        </div>
        <ul class="app-breadcrumb breadcrumb side">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item">首页</li>
            <li class="breadcrumb-item active"><a href="#">奖励统计列表</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <div class="col-md-12 col-sm-12">
                    <div class="flex center">
                        <p>总奖励数:<span class="all_amount"></span></p>
                        <p class="margin-left-5">总发言数:<span class="all_chat"></span></p>
                    </div>

                    <p>时间搜索:</p>
                    <div class="">
                        <div class="form-group form-group-sm inline-block">
                            <label for="startTime" class="control-label">开始时间</label>
                            <input type="text" class="form-control" id="startTime">
                        </div>
                        <div class="form-group form-group-sm inline-block margin-left-5 margin-right-2">
                            <label for="endTime" class="control-label">结束时间</label>
                            <input type="text" class="form-control" id="endTime">
                        </div>
                        <div class="inline-block">
                            <button class="btn btn-success">搜索</button>
                        </div>
                    </div>
                </div>

                <div class="tile-body table-responsive">
                    <table class="table table-hover table-bordered" id="sendAmountTable">
                        <thead>
                        <tr class="text-center">
                            <th>群昵称</th>
                            <th>获得(CCVT)</th>
                            <th>发言数</th>
                            <th>奖励时间</th>
                        </tr>
                        </thead>
                        <tbody id="sendBody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</main>
