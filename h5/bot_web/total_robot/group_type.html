<!--add group type modal-->
<div class="modal fade" id="addGroupType" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="groupTypeModalLabel">添加群类型</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="groupTypeInput" class="col-sm-2 control-label">群类型</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="groupTypeInput">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary add_group_type_btn now">立即提交</button>
            </div>
        </div>
    </div>
</div>

<!--modify group type modal-->
<div class="modal fade" id="modifyGroupType" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modifyGroupTypeModalLabel">编辑群类型</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="groupTypeInput" class="col-sm-2 control-label">群类型</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="modifyGroupTypeInput">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary modify_group_type_btn now">立即提交</button>
            </div>
        </div>
    </div>
</div>
