<main class="app-content">
    <div class="app-title">
        <div>
            <h1><i class="fa fa-th-list"></i>群详情</h1>
            <p>群详情</p>
        </div>
        <ul class="app-breadcrumb breadcrumb side">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item">首页</li>
            <li class="breadcrumb-item active"><a href="#">群详情</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <h1 class="group_name"></h1>
                <div class="flex center space-between">
                    <div>
                        <a href="javascript:;" class="btn btn-success click_day" name="-1">全部</a>
                        <a href="javascript:;" class="btn btn-success click_day" name="1">今天</a>
                        <a href="javascript:;" class="btn btn-success click_day" name="2">昨天</a>
                        <a href="javascript:;" class="btn btn-success click_day" name="3">3天内</a>
                        <a href="javascript:;" class="btn btn-success click_day" name="4">7天内</a>
                    </div>
                    <div><a href="javascript:;" class="btn btn-success lookChatCode">查看聊天记录</a></div>
                </div>

                <div class="tile-body table-responsive">
                    <table class="table table-hover table-bordered" id="groupMemberTable">
                        <thead>
                        <tr class="text-center">
                            <th>群昵称</th>
                            <th>聊天数</th>
                        </tr>
                        </thead>
                        <tbody id="groupMember">

                        </tbody>
                    </table>
                    <div>
                        <div id="pagination" class="page"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--modal-->
    <div class="modal fade" id="editGroupModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">编辑群信息</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="groupName" class="col-sm-2 control-label">群名称</label>
                            <div class="col-sm-10">
                                <input type="text" readonly class="form-control" id="groupName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="runSwitch" class="col-sm-2 control-label">运行状态</label>
                            <div class="col-sm-10 flex center">
                                <span>关</span>
                                <input id="runSwitch" class="switch runSwitch switch-anim margin-left-2 margin-right-2" type="checkbox" value="2">
                                <span>开</span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary editSubBtn">立即提交</button>
                </div>
            </div>
        </div>
    </div>

    <!--审核群modal-->
    <div class="modal fade" id="reviewModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="reviewModalLabel">拒绝原因</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="groupName" class="col-sm-2 control-label">拒绝原因</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" name="review_text" id="review_text" cols="30" rows="10"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary review_btn now">立即提交</button>
                </div>
            </div>
        </div>
    </div>
</main>
