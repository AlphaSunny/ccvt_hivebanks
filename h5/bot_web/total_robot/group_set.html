        <div>
            <p class="app-sidebar__user-name robot_username"></p>
        </div>
    </div>
    <ul class="app-menu"></ul>
</aside>
<main class="app-content">
    <div class="app-title">
        <div>
            <h1><i class="fa fa-th-list"></i>群设置</h1>
            <p>群设置</p>
        </div>
        <ul class="app-breadcrumb breadcrumb side">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item active"><a href="#">群设置</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="tile">
                <div class="group_set_item">
                    <div class="flex center space-between">
                        <p>群名称</p>
                        <a href="javascript:;" class="edit_group_name">编辑</a>
                    </div>
                    <div class="input_box none">
                        <input type="text" class="form-control group_name_input">
                        <div class="text-right">
                            <button class="btn btn-danger btn-sm cancel_edit_group_name_btn">取消</button>
                            <button class="btn btn-success btn-sm confirm_edit_group_name_btn">确认</button>
                        </div>
                    </div>
                </div>
                <div class="group_set_item flex center space-between">
                    <p>运行状态</p>
                    <div class="flex center space-center">
                        <span>关</span>
                        <input id="runSwitch"
                               class="switch is_admin_del is_del runSwitch switch-anim margin-left-2"
                               type="checkbox" value="2">
                        <span>开</span>
                    </div>
                </div>
                <div class="group_set_item flex center space-between">
                    <p>调戏状态</p>
                    <div class="flex center space-center desktop_panel_inner_top">
                        <span>关</span>
                        <input id="trickSwitch"
                               class="switch is_flirt trickSwitch switch-anim margin-left-2"
                               type="checkbox" value="2">
                        <span>开</span>
                    </div>
                </div>
                <div class="group_set_item flex center space-between">
                    <p>推送当天统计</p>
                    <div class="flex center space-center desktop_panel_inner_top">
                        <span>关</span>
                        <input id="pushSwitch"
                               class="switch send_address pushSwitch switch-anim margin-left-2"
                               type="checkbox" value="2">
                        <span>开</span>
                    </div>
                </div>
                <div class="group_set_item flex center space-between">
                    <p>未绑定通知</p>
                    <div class="flex center space-center desktop_panel_inner_top">
                        <span>关</span>
                        <input id="bindSwitch"
                               class="switch bind_account_notice bindSwitch switch-anim margin-left-2"
                               type="checkbox" value="2">
                        <span>开</span>
                    </div>
                </div>
                <div class="group_set_item">
                    <div class="flex center space-between">
                        <p>欢迎新人</p>
                        <div class="flex center space-center desktop_panel_inner_top">
                            <span>关</span>
                            <input id="welcomeSwitch"
                                   class="switch is_welcome welcomeSwitch switch-anim margin-left-2"
                                   type="checkbox" value="2">
                            <span>开</span>
                        </div>
                    </div>
                    <div class="none welcome_text_box">
                        <textarea name="welcome_text" class="form-control" id="welcome_text" cols="30"
                                  rows="5"></textarea>
                        <div class="margin-top-5px text-right">
                            <button class="btn btn-success confirm_edit_welcome_text">保存</button>
                            <button class="btn btn-danger cancel_edit_welcome_text">取消</button>
                        </div>
                    </div>
                </div>
                <div class="group_set_item flex center space-between">
                    <p>荣耀积分变动通知</p>
                    <div class="flex center space-center desktop_panel_inner_top">
                        <span>关</span>
                        <input id="ranking_change_switch"
                               class="switch ranking_change_switch switch-anim margin-left-2"
                               type="checkbox" value="2">
                        <span>开</span>
                    </div>
                </div>
                <div class="group_set_item">
                    <div class="flex center space-between">
                        <p>群介绍</p>
                        <a href="javascript:;" class="edit_group_introduction">编辑</a>
                    </div>

                    <div class="none group_introduction_box margin-top-5px">
                        <textarea name="group_introduction" class="form-control" id="group_introduction" cols="30"
                                  rows="8"></textarea>
                        <div class="text-right margin-top-5px">
                            <button class="btn btn-success btn-sm confirm_edit_group_introduction_btn">保存</button>
                            <button class="btn btn-danger btn-sm cancel_edit_group_introduction_btn">取消</button>
                        </div>
                    </div>
                </div>
                <div class="group_set_item flex center space-between">
                    <p>新闻推送</p>
                    <div class="flex center space-center desktop_panel_inner_top">
                        <span>关</span>
                        <input id="newsSwitch"
                               class="switch news_notice newsSwitch switch-anim margin-left-2"
                               type="checkbox" value="2">
                        <span>开</span>
                    </div>
                </div>
                <div class="group_set_item flex center space-between">
                    <p>群名称</p>
                    <p>CCVT</p>
                </div>
            </div>
        </div>
    </div>

</main>

</html>
