<main class="app-content">
    <div class="app-title">
        <div>
            <h1><i class="fa fa-th-list"></i>群列表</h1>
            <p>群列表</p>
        </div>
        <ul class="app-breadcrumb breadcrumb side">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item active"><a href="#">群列表</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <div class="tile-body table-responsive">
                    <table class="table table-hover table-bordered" id="groupMasterListTable">
                        <thead>
                        <tr class="text-center">
                            <th class="th_top">群名称</th>
                            <th class="th_top">运行状态</th>
                            <th class="th_top">审核状态</th>
                            <th class="operating th_top">操作</th>
                        </tr>
                        </thead>
                        <tbody id="groupListTable">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!--modal-->
    <div class="modal fade" id="editGroupModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">编辑群信息</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="groupName" class="col-sm-2 control-label">群名称</label>
                            <div class="col-sm-10">
                                <input type="text" readonly class="form-control" id="groupName">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="runSwitch" class="col-sm-2 control-label">运行状态</label>
                            <div class="col-sm-10 flex center">
                                <span>关</span>
                                <input id="runSwitch" class="switch runSwitch switch-anim margin-left-2 margin-right-2"
                                       type="checkbox" value="2">
                                <span>开</span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary editSubBtn">立即提交</button>
                </div>
            </div>
        </div>
    </div>
