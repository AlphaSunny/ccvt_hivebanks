                        </div>
                        <div class="inline-block">
                            <button class="btn btn-success searchBtn">搜索</button>
                        </div>
                    </div>
                </div>

                <div class="tile-body table-responsive">

                        <tr class="text-center">

                            <th>获得(CCVT)</th>
                            <th>发言数</th>
                            <th>奖励时间</th>
                        </tr>
                        </thead>
                        <tbody id="sendBody">

                        </tbody>
                    </table>
                </div>
