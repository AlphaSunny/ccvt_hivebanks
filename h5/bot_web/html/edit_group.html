<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<style>
    .layui-form{
        padding: 5% 5% 5% 0;
    }
</style>
<body>
<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">群名称</label>
        <div class="layui-input-block">
            <input type="text" name="title" required id="groupNameInput"  lay-verify="required" placeholder="请输入群名称" autocomplete="off" class="layui-input">
        </div>
    </div>

    <!--运行状态-->
    <div class="layui-form-item">
        <label class="layui-form-label">运行状态</label>
        <div class="layui-input-block">
            <span>开</span>
            <input type="checkbox" name="switch" checked class="operating" value="2" lay-skin="switch" lay-filter="operating">
            <span>关</span>
        </div>
    </div>

    <!--调戏功能-->
    <div class="layui-form-item">
        <label class="layui-form-label">调戏功能</label>
        <div class="layui-input-block">
            <input type="checkbox" name="switch" checked class="opts" value="2" lay-skin="switch">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" id="subBtn">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
