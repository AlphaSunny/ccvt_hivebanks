<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../assets/layui/css/layui.css">
</head>
<style>
    .layui-form{
        padding: 5% 5% 5% 0;
    }
</style>
<body>
<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">群名称</label>
        <div class="layui-input-block">
            <input type="text" name="title" required id="groupNameInput"  lay-verify="required" placeholder="请输入群名称" autocomplete="off" class="layui-input">
        </div>
    </div>

    <!--运行状态-->
    <div class="layui-form-item">
        <label class="layui-form-label">运行状态</label>
        <div class="layui-input-block">
            <input type="checkbox" name="switch" class="operating" value="2" lay-skin="switch" lay-text="开启|关闭">
        </div>
    </div>

    <!--调戏功能-->
    <div class="layui-form-item">
        <label class="layui-form-label">调戏功能</label>
        <div class="layui-input-block">
            <input type="checkbox" name="switch" class="opts" value="2" lay-skin="switch" lay-text="开启|关闭">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>


<script src="../../assets/js/jquery.min.js"></script>
<script src="../../assets/js/layer/layer.js"></script>
<script src="../../assets/layui/layui.all.js"></script>
<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
    // var ifrc = window.parent.frames[];
</script>

</body>
</html>
