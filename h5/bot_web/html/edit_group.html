<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/layui/css/layui.css">
</head>
<body>
    <div class="row">
        <div class="col-md-12">
            <div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">群名称</label>
                        <div class="layui-input-inline">
                            <input type="tel" name="phone" lay-verify="required|phone" id="editGroupName" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>

                <div>
                    <h3>运行状态</h3>
                    <div class="layui-form-item" pane="">
                        <label class="layui-form-label">开关-开</label>
                        <div class="layui-input-block">
                            <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest" title="开关">
                        </div>
                    </div>
                </div>
                <div>
                    <h3>调戏功能</h3>
                    <div class="layui-form-item" pane="">
                        <label class="layui-form-label">开关-开</label>
                        <div class="layui-input-block">
                            <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest"
                                   title="开关">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="../../assets/js/jquery.min.js"></script>
<script src="../../assets/js/bootstrap.min.js"></script>
<script src="../../assets/js/layer/layer.js"></script>
</body>
</html>
