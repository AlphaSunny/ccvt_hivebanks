<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title></title>
    <link rel="stylesheet" href="../../assets/layui/css/layui.css">
    <link rel="stylesheet" href="../frame/static/css/style.css">
    <link rel="icon" href="../frame/static/image/code.png">
</head>
<style>
    th[data-field="id"], td[data-field="id"] {
        display: none;
    }
</style>
<body class="body">
<div class="layui-row">
    <div class="layui-col-md-12">
        <button class="layui-btn addTaskBtn">+ 添加消息</button>
        <div>
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>任务列表</legend>
            </fieldset>

            <!-- 表格 -->
            <div id="dateTable"></div>
        </div>
    </div>
</div>
<!-- 右键菜单 -->
<div class="my-dblclick-box none">
    <table class="layui-tab dblclick-tab">
        <tr class="card-refresh">
            <td><i class="layui-icon">&#x1002;</i>刷新当前标签</td>
        </tr>
        <tr class="card-close">
            <td><i class="layui-icon">&#x1006;</i>关闭当前标签</td>
        </tr>
        <tr class="card-close-all">
            <td><i class="layui-icon">&#x1006;</i>关闭所有标签</td>
        </tr>
    </table>
</div>
<script type="text/javascript" src="../../assets/js/jquery.min.js"></script>
<script type="text/javascript" src="../../assets/layui/layui.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/index.js"></script>
<script type="text/javascript" src="../js/taskList.js"></script>


<!--// 表格操作按钮集 -->
<script type="text/html" id="barOption">
    <!-- <a class="layui-btn layui-btn-mini" lay-event="detail">查看</a> -->
    <a class="layui-btn layui-btn-mini layui-btn-normal taskEditBtn" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-mini layui-btn-danger taskDelBtn" lay-event="del">删除</a>
</script>
</body>
</html>
