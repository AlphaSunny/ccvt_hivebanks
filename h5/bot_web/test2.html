<script src="../assets/js/jquery.min.js"></script>
<script>
    function notice(ul){
        var li = ul.find('li').eq(0).html();
        ul.append('<li>'+li+'</li>');
        var num = 0;
        setInterval(function(){
            num ++;
            if(num == ul.find('li').length){
                num = 1;
                ul.css({
                    marginTop:0
                });
            }
            $('.notice-txt').animate({
                marginTop:-13 * num
            },400);
        },2000);
    }

    notice($('.notice-txt'));
</script>
