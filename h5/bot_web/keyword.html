<!--AI关键字管理-->
<div class="modal fade" id="keyWordModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel"></h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="key_word" class="col-sm-2 control-label">关键字</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="关键字" id="key_word">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="key_word_content" class="col-sm-2 control-label">内容</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="内容" id="key_word_content">
                            <p class="timeType" style="color: #9e9e9e">关键字所对应到内容</p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary editSubBtn">立即提交</button>
                <button type="button" class="btn btn-primary addSubBtn none">立即提交</button>
            </div>
        </div>
    </div>
</div>
