<!--Recharge details-->
<section class="sections content section-top-2">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <h3 class="pcTitle"><span class="ca_channel"></span></h3>
            </div>
        </div>
        <div class="row pay-row margin-top-2">
            <div class="col-md-12 col-sm-12">
                <div class="table_bg">
                    <div class="baInfoBox">
                        <p class="font-size-14 font-weight-400">
                            <span class="i18n" name="currRate"></span>:
                            <span class="curr_withdraw_rate">
                            1<span class="base_type"></span>=
                            <span class="base_rate"></span>
                            <span class="bit_type ca_currency"></span>
                        </span>
                        </p>
                        <p class="font-size-14 font-weight-400">
                            <span class="i18n" name="effectiveTime"></span>:
                            <span class="withdraw_ctime"></span>
                        </p>
                    </div>
                    <div>
                        <p class="font-size-14 font-weight-400">
                            <span class="i18n" name="withdrawMaxAmount"></span>:
                            <span class="withdraw_max_amount"></span>
                            <span class="base_type"></span>
                        </p>
                        <p class="font-size-14 font-weight-400">
                            <span class="i18n" name="withdrawMinAmount"></span>:
                            <span class="withdraw_min_amount"></span>
                            <span class="base_type"></span>
                        </p>
                    </div>
                </div>

            </div>
        </div>

        <div class="row margin-top-50">
            <div class="col col-md-12 col-sm-12">
                <div class="table_bg">
                    <label for="payAmount" class="payAmount i18n" name="withdrawAmount"></label>
                    <div class="flex center rechargeInfoRow">
                        <div class="form-group input_box">
                            <div class="input-group">
                                <input id="payAmount" type="text"
                                       class="form-control base_amount_input rechargeInput font-size-14">
                                <span class="pay_bit_type base_type input-group-addon"></span>
                            </div>
                            <span class="icon icon_transfer"><i class="iconfont icon-transfer"></i></span>
                            <div class="input-group">
                                <input type="text" id="withdrawAmount"
                                       class="form-control bit_amount_input rechargeInputSum chg_amount font-size-14">
                                <span class="margin-left-1 font-weight-400 bit_type input-group-addon ca_currency"></span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <p class="font-size-14 margin-top-1">
                            <span class="i18n" name="accountBalance"></span>:
                            <span class="base_amount"></span>
                            <span class="base_type"></span>
                            <a href="javascript:;" class="allWithdraw i18n" name="allWithdraw"></a>
                            <a href="javascript:;" class="ty-color no_base_amount none"></a>
                        </p>
                    </div>

                    <div class="margin-top-50">
                        <div class="form-group margin-bottom-5">
                            <label for="idNum" class="i18n" name="bankCard"></label>
                            <input type="text" class="form-control" id="idNum">
                        </div>
                        <div class="form-group">
                            <label for="name" class="i18n" name="name"></label>
                            <input type="text" class="form-control" id="name">
                        </div>
                    </div>

                    <div>
                        <a class="btn btn-success lockAmountBtn margin-bottom-2 i18n" data-toggle="modal"
                           name="lockWithdrawAmount"></a>
                        <p class="font-size-12">
                            (<span class="ty-color i18n" name="withdrawBefore"></span><span class="i18n" name="lockAfter"></span>)
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
